inline_help__edit_media_alt_text=La balise ALT d\u00E9crit une image. S'il ne peut pas \u00EAtre affich\u00E9, ce texte appara\u00EEt. Pour les utilisateurs malvoyants, elle contribue \u00E0 l'accessibilit\u00E9. zzz
inline_help__edit_media_categories=Les cat\u00E9gories sont utilis\u00E9es pour la classification et le regroupement. Dans les mod\u00E8les du CMS Ma\u00E7onnerie, par exemple, toutes les images d'une cat\u00E9gorie peuvent \u00EAtre affich\u00E9es. zzz
