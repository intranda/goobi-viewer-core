admin__license_function_cms_edit_categories__help=Si elle est active, l'acc\u00E8s \u00E0 la page "Cat\u00E9gories" est autoris\u00E9. L\u00E0, les cat\u00E9gories disponibles peuvent \u00EAtre g\u00E9r\u00E9es globalement. zzz
