admin__license_function_cms_static_pages__help=Si elle est active, l'acc\u00E8s \u00E0 la page "Pages statiques" est autoris\u00E9. L\u00E0, les pages du noyau du visualisateur Goobi peuvent \u00EAtre \u00E9cras\u00E9es par une page du CMS tout en conservant l'URL. zzz
