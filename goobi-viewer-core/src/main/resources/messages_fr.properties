inline_help__cms_page_type_page_list_categories_as_header=Si plusieurs cat\u00E9gories sont s\u00E9lectionn\u00E9es, les diff\u00E9rentes entr\u00E9es de la FAQ peuvent \u00EAtre regroup\u00E9es par cat\u00E9gorie ici. Le titre de la cat\u00E9gorie est affich\u00E9 en tant que titre. zzz
