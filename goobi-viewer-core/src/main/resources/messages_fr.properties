inline_help__edit_media_important=Les m\u00E9dias marqu\u00E9s comme "importants" sont affich\u00E9s de pr\u00E9f\u00E9rence dans les pages du CMS avec des listes de m\u00E9dias. Cela signifie que si une partie seulement des m\u00E9dias est affich\u00E9e, le plus grand nombre possible de m\u00E9dias marqu\u00E9s comme "importants" est affich\u00E9. zzz
inline_help__edit_media_links_to=Si ce fichier m\u00E9dia est utilis\u00E9 dans le mod\u00E8le de ma\u00E7onnerie, la tuile avec le fichier m\u00E9dia sera d\u00E9pos\u00E9e avec ce lien. zzz
