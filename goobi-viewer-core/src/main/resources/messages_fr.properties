admin__license_functions__help=Les fonctions attribu\u00E9es peuvent \u00EAtre utilis\u00E9es pour contr\u00F4ler la visibilit\u00E9 d'un enregistrement avec licence d'acc\u00E8s. La signification des diff\u00E9rentes fonctions est la suivante\:<br /><br /><dl class\="row"><dt class\="col-2">Liste Travail</dt><<dd class\="col-10">Contr\u00F4le l'affichage de base de l'enregistrement. S'il est actif, l'enregistrement est affich\u00E9 avec ses m\u00E9tadonn\u00E9es. Si elle n'est pas active, l'ensemble de donn\u00E9es n'est visible que par les administrateurs.</dd><dt class\="col-2">Voir les vignettes</dt><dd class\="col-10">Cette fonction peut \u00EAtre utilis\u00E9e pour afficher les vignettes d'un ensemble de donn\u00E9es sans la fonction "Voir les images". Le seuil jusqu'auquel une image est consid\u00E9r\u00E9e comme une vignette est d\u00E9fini dans le fichier de configuration de la section &lt;accessConditions&gt ;. Dans la configuration par d\u00E9faut, la largeur de l'image est de 400px.</dd><dt class\="col-2">Voir les images</dt><dd class\="col-10">Lorsque cette option est activ\u00E9e, l'acc\u00E8s aux images haute r\u00E9solution est autoris\u00E9. Cette fonction remplace donc la fonction "Afficher les miniatures".</dd><dt class\="col-2">Voir la vid\u00E9o</dt><<dd class\="col-10">Si un enregistrement contient de la vid\u00E9o, l'acc\u00E8s \u00E0 celle-ci peut \u00EAtre activ\u00E9 ou d\u00E9sactiv\u00E9.</dd><dt class\="col-2">\u00C9couter l'audio</dt><dd class\="col-10">Si un enregistrement contient des fichiers audio, l'acc\u00E8s \u00E0 ceux-ci peut \u00EAtre activ\u00E9 ou d\u00E9sactiv\u00E9. </dd><dt class\="col-2">Voir le texte int\u00E9gral</dt><dd class\="col-10">Si le texte int\u00E9gral est disponible pour l'ensemble de donn\u00E9es, par exemple en texte brut, au format ALTO ou TEI, l'acc\u00E8s \u00E0 celui-ci peut \u00EAtre contr\u00F4l\u00E9.</dd><dt class\="col-2">T\u00E9l\u00E9charger des fichiers</dt><dd class\="col-10">Contr\u00F4le l'acc\u00E8s aux fichiers suppl\u00E9mentaires disponibles en t\u00E9l\u00E9chargement pour les ensembles de donn\u00E9es. Ils sont visibles dans le widget Downloads dans la barre lat\u00E9rale de la vue de l'usine.</dd><dt class\="col-2">T\u00E9l\u00E9charger un PDF d'une seule page</dt><dd class\="col-10">Cette fonction peut \u00EAtre utilis\u00E9e pour permettre la g\u00E9n\u00E9ration de PDF d'une seule page de toute fa\u00E7on sans la fonction "T\u00E9l\u00E9charger le PDF".</dd><dt class\="col-2">T\u00E9l\u00E9charger le PDF</dt><dd class\="col-10">Lorsque cette fonction est active, toutes les options de t\u00E9l\u00E9chargement de PDF sont disponibles. Cette fonction remplace donc la fonction "Download single page PDF".</dd><dt class\="col-2">T\u00E9l\u00E9charger les m\u00E9tadonn\u00E9es</dt><dd class\="col-10">Cette fonction peut \u00EAtre utilis\u00E9e pour contr\u00F4ler le t\u00E9l\u00E9chargement des m\u00E9tadonn\u00E9es (par exemple METS, LIDO, DublinCore, MARCXML, ...) dans le widget "Citer et r\u00E9utiliser". Cette restriction est logique en combinaison avec un Moving Wall, par exemple. Si les ensembles de donn\u00E9es sont sous une certaine licence jusqu'\u00E0 l'expiration du mur mobile, puis sous une autre licence, l'affichage dans l'interface peut \u00EAtre manipul\u00E9 diff\u00E9remment des valeurs des fichiers sources. Dans ce cas, l'acc\u00E8s aux fichiers sources doit \u00EAtre emp\u00EAch\u00E9 avec la sp\u00E9cification de la licence non manipul\u00E9e.</dd><dt class\="col-2">G\u00E9n\u00E8re un manifeste IIIF</dt><dd class\="col-10">Contr\u00F4le l'acc\u00E8s au manifeste IIIF pour un enregistrement. Voir \u00E9galement la description de la fonction de t\u00E9l\u00E9chargement des m\u00E9tadonn\u00E9es. </dd> <dt class\="col-2">Voir le contenu g\u00E9n\u00E9r\u00E9 par l'utilisateur</dt><dd class\="col-10">Si, dans une campagne de crowdsourcing, les r\u00E9sultats sont fournis avec une licence d'acc\u00E8s, alors l'acc\u00E8s \u00E0 ceux-ci peut \u00EAtre contr\u00F4l\u00E9 avec cette fonction. Par exemple, l'acc\u00E8s peut \u00EAtre bloqu\u00E9 en principe et seul un groupe d'utilisateurs sp\u00E9cialis\u00E9s peut se voir accorder le droit appropri\u00E9.</dd></dl> zzz
