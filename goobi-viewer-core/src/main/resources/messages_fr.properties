admin__license_concurrent_views_limit_record_count_nok=Pour contr\u00F4ler l'acc\u00E8s concurrent \u00E0 une \u0153uvre, le nombre d'acc\u00E8s concurrents autoris\u00E9s doit \u00EAtre index\u00E9 dans le champ ACCESSCONDITION_COURRENTUSE. <br />Aucune valeur n'a \u00E9t\u00E9 d\u00E9tect\u00E9e pour cette licence. Le r\u00E9glage n'a pas de fonction \! zzz
