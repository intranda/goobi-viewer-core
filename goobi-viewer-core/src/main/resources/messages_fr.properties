admin__groups_description_text=Un groupe a un propri\u00E9taire et un nombre quelconque de membres. Le propri\u00E9taire est utilis\u00E9 comme personne de contact par les administrateurs de la page. Sur la page "Utilisateurs", ils sont visualis\u00E9s comme <div class\="badge badge-info">badge turquoise</div>, les membres comme <div class\="badge badge-dark">badge noir</div>. Les groupes ne peuvent \u00EAtre supprim\u00E9s que s'ils ne contiennent aucun membre. <br /><br />Sur la page "Permissions", les groupes peuvent se voir attribuer des autorisations \u00E9tendues. Ceux-ci sont alors automatiquement h\u00E9rit\u00E9s par tous les membres du groupe. zzz
admin__help_crowdsourcing_campaign_description=La description est affich\u00E9e sur l'aper\u00E7u de la campagne et sert de vue d'ensemble des enjeux de la campagne pour les parties int\u00E9ress\u00E9es. zzz
admin__help_crowdsourcing_campaign_limit_to_group=Une campagne priv\u00E9e est visible pour le groupe d'utilisateurs s\u00E9lectionn\u00E9 ici. Le propri\u00E9taire du groupe est \u00E9galement le propri\u00E9taire de la campagne et peut l'\u00E9diter. zzz
admin__help_crowdsourcing_campaign_media_file=L'image est affich\u00E9e sur l'aper\u00E7u de la campagne. zzz
admin__help_crowdsourcing_campaign_solr_query=Une requ\u00EAte Solr d\u00E9finissant les \u0153uvres \u00E0 annoter dans le cadre de cette campagne, par exemple "DOCSTRCT\:monographie", "DC\:varia*" ou "PI\:123 OU PI\:abc". zzz
admin__help_crowdsourcing_campaign_time_pediod=Une campagne priv\u00E9e peut \u00EAtre diffus\u00E9e pendant une p\u00E9riode de temps d\u00E9finie. Cela le rend publiquement visible pour tout le monde. Toutefois, si la campagne est limit\u00E9e \u00E0 un groupe d'utilisateurs au m\u00EAme moment, elle n'est visible que pour ce groupe d'utilisateurs. zzz
admin__help_crowdsourcing_campaign_visibility=Une campagne priv\u00E9e peut \u00EAtre partag\u00E9e avec un groupe d'utilisateurs ou une p\u00E9riode de temps. Les campagnes publiques sont visibles par tous sans restriction. zzz
