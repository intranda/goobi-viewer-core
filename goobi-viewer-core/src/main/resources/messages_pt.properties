customer_zlb_aboutCrowdsourcingFirstParagraph=<p>Com a lista de endere\u00E7os e telefones de Berlim, a Zentral- und Landesbibliothek de Berlim disponibilizou uma fonte inestim\u00E1vel para a historiografia da cidade e a pesquisa geneal\u00F3gica. De forma a poder pesquisar melhor pelas listas, desenvolvemos uma fun\u00E7\u00E3o de reconhecimento autom\u00E1tico de texto para cada p\u00E1gina, ou seja, trata-se de um software que \u201Cl\u00EA\u201D as p\u00E1ginas e converte todos os s\u00EDmbolos e letras reconhecidos num texto eletr\u00F4nico. Assim proporcionamos aos nossos usu\u00E1rios uma ferramenta inovadora na Alemanha, que lhes permite ajudar a expandir e completar os conte\u00FAdos, colaborando de forma inovadora com a ZLB para a edi\u00E7\u00E3o das entradas da lista telef\u00F4nica e de endere\u00E7os (crowdsourcing).</p>
customer_zlb_aboutCrowdsourcingFivthParagraph=<h3>O que recebo em troca?</h3><p>Em primeiro lugar, voc\u00EA nos ajuda a angariar mais informa\u00E7\u00F5es e, assim, a ajudar outras pessoas.<br />Em segundo lugar, atribu\u00EDmos um pr\u00EAmio mensal ao membro mais ativo na nossa comunidade.<br />Voc\u00EA n\u00E3o recebe dinheiro da nossa parte.<br />A sua colabora\u00E7\u00E3o com a DigiTABBerlin n\u00E3o \u00E9 uma ocupa\u00E7\u00E3o profissional, mas sim um hobby agrad\u00E1vel\!</p><p>Muito obrigado\!</p><a href\="\#{navigationHelper.applicationUrl}user/" class\="btn btn-confirm" style\="float\: right;">Voltar ao cadastro</a>
customer_zlb_aboutCrowdsourcingFourthParagraph=<h3>Quanto tempo tenho que investir?</h3><p>A decis\u00E3o \u00E9 sua\! A corre\u00E7\u00E3o de uma linha demora menos de 30 segundos, a edi\u00E7\u00E3o de uma p\u00E1gina inteira pode demorar 15 minutos. Cada linha corrigida \u00E9 uma preciosa ajuda e aproxima-nos do nosso objetivo, de proporcionar uma pesquisa completa nas listas telef\u00F4nicas e de endere\u00E7os</p>
