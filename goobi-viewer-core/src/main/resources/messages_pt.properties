customer_buw_aboutText01=<p>Kerstin Bauer, Diretora da \u00E1rea da cataloga\u00E7\u00E3o<br />Tina Holzbach (at\u00E9 ao final de 2011)<br />Sylvelin Rudolf, Respons\u00E1vel pela \u00E1rea de arte e design <br />Sonja Schieke, Servi\u00E7os de Informa\u00E7\u00E3o <br />Jana Schr\u00F6der, Respons\u00E1vel pela \u00E1rea de arquitetura <br />Heidi Traeger, Diretora dos recursos de TI<br />Tobias Tolk, servi\u00E7os de informa\u00E7\u00E3o e cataloga\u00E7\u00E3o</p>
customer_buw_aboutText02=<p>De 01/11/2009 at\u00E9 31/05/2012, a Biblioteca Universit\u00E1ria realizou um projeto com o apoio da <a href\="http\://www.dfg.de/" target\="_blank">Deutschen Forschungsgemeinschaft</a>, atrav\u00E9s do qual foram recuperados, digitalizados e tornados p\u00FAblicos 1472 volumes com 423.185 p\u00E1ginas, provenientes do esp\u00F3lio mais antigo da Biblioteca Universit\u00E1ria. Este projeto de explora\u00E7\u00E3o e digitaliza\u00E7\u00E3o concentrou-se sobretudo no esp\u00F3lio liter\u00E1rio da Staatliches Bauhaus de Weimar e dos seus antecessores, com recurso ao <a href\="http\://provenienz.gbv.de/index.php/T-PRO_Thesaurus_der_Provenienzbegriffe" target\="_blank">Thesaurus der Provenienzbegriffe</a>, segundo o modelo da Biblioteca Duquesa Anna Amalia em Weimar.</p>
customer_buw_aboutText03=<p>Um dos principais objetivos era encontrar ind\u00EDcios ou evid\u00EAncias nestas obras que permitissem identificar a origem e o uso das mesmas, bem como descobrir mais sobre a sua hist\u00F3ria, registr\u00E1-la e torn\u00E1-la acess\u00EDvel ao p\u00FAblico </p>
customer_buw_aboutText04=<p>Em alguns casos, na aus\u00EAncia de problemas referentes a direitos autorais, as obras digitalizadas foram disponibilizadas de forma livre na internet. Em outros casos, a digitaliza\u00E7\u00E3o teve como objetivo poupar os originais, permitindo assim que o esp\u00F3lio de livros e revistas fosse conservado a longo prazo. Os recursos digitalizados foram salvos num servidor do <a href\="http\://www.uni-weimar.de/de/universitaet/struktur/zentrale-einrichtungen/scc-rechenzentrum/" target\="_blank">Servicezentrums f\u00FCr Computersysteme und -kommunikation (SCC)</a> da Universidade Bauhaus de Weimar. Para a apresenta\u00E7\u00E3o e gest\u00E3o das obras digitalizadas \u00E9 utilizado o software open source <a href\="http\://www.goobi.org" target\="_blank">Goobi</a> (SUB G\u00F6ttingen, SLUB Dresden), instalado pela empresa <a href\="http\://www.intranda.com/" target\="_blank">intranda</a>. Foi tamb\u00E9m parceira neste projeto a <a href\="http\://www.msvpeine.de/" target\="_blank">MSV-Systemhaus GmbH, em Peine</a>.</p>
customer_buw_aboutText05=<p>Novembro 2009 - Maio 2015</p>
customer_buw_aboutText06=<p>Michael Siebenbrodt/Frank Simon-Ritz (Hrsg.), Die Bauhaus-Bibliothek\: Versuch einer Rekonstruktion, Weimar 2009, ISBN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=595747884" target\="_blank">3-86068-377-2</a><br /> Frank Simon-Ritz, B\u00FCcherschicksale\: die Bibliothek am Weimarer Bauhaus, in\: Imprimatur N.F., Jg. 22 (2011), S. 305-316, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=664036899" target\="_blank">0073-5620</a><br /> Tina Holzbach / Frank Simon-Ritz, Digitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen, in\: AKMB-News, Jg. 18 (2012), Nr. 1, S. 16-19, ISSN <a href\="http\://opac.ub.uni-weimar.de/DB\=1/PPNSET?PPN\=717758168" target\="_blank">0949-8419</a></p>
customer_buw_browseHeading=Informa\u00E7\u00F5es sobre as cole\u00E7\u00F5es hist\u00F3ricas
customer_buw_browseText=<p>Uma parte do acervo digitalizado no \u00E2mbito do projeto \u201CDigitalisierung und Erschlie\u00DFung des historischen Buch- und Zeitschriftenbestands der Weimarer Kunst- und Bauhochschulen" da DFG pode agora ser pesquisado e consultado na \u00EDntegra nesta plataforma. Alguns dos volumes ainda est\u00E3o protegidos pelas leis relativas a direitos autorais e n\u00E3o podem ser disponibilizadas atrav\u00E9s deste servi\u00E7o. Essas obras podem ser encontradas atrav\u00E9s do OPAC da Biblioteca Universit\u00E1ria de Weimar (ver\: acervo antigo, segundo a proveni\u00EAncia), podendo ser consultadas presencialmente.</p>
customer_buw_index01=<p>Aqui poder\u00E1 encontrar as obras do acervo mais antigo da Biblioteca da Universidade Bauhaus de Weimar, agora digitalizadas e disponibilizadas ao p\u00FAblico.<br/> As \u201Ccole\u00E7\u00F5es digitais\u201D est\u00E3o ordenadas de acordo com os grupos hist\u00F3ricos do acervo da nossa biblioteca, tendo in\u00EDcio com o acervo da Gro\u00DFherzogliche Kunstschule, fundada em 1860.</p>
customer_buw_index02=<p>Os dados podem tanto ser baixados, como impressos. Caso deseje utilizar as digitaliza\u00E7\u00F5es em outros \u00E2mbitos, pedimos que indique a proveni\u00EAncia das mesmas e, se poss\u00EDvel, nos forne\u00E7a um exemplar, caso venha a ser impresso.<br />Caso deseje obter digitaliza\u00E7\u00F5es de maior qualidade, contacte a Secretaria da Biblioteca (<a href\="mailto\:sekretariat@ub.uni-weimar.de">sekretariat@ub.uni-weimar.de</a>).</p>
customer_buw_index03=<p>As digitaliza\u00E7\u00F5es est\u00E3o acess\u00EDveis para todos gratuitamente. Elas ser\u00E3o introduzidas progressivamente nas plataformas <a href\="http\://www.deutsche-digitale-bibliothek.de" target\="_new">Deutsche Digitale Bibliothek</a> e <a href\="http\://www.europeana.eu" target\="_new">Europeana</a> .</p>
