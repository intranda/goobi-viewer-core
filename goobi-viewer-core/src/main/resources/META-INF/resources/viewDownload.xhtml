<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
        <f:metadata>
<!--             <f:event type="preRenderView" listener="#{navigationHelper.setCurrentView('')}" /> -->
            <f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb('downloadHeading',1)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="head">
        <f:view contentType="text/html" encoding="utf-8">
            <h:outputText escape="false" value="#{activeDocumentBean.viewManager.dublinCoreMetaTags}" />
            <h:outputText escape="false" value="#{activeDocumentBean.viewManager.highwirePressMetaTags}" />
        </f:view>
    </ui:define>

    <ui:define name="breadcrumbs">
        <viewerComponent:breadcrumbs showIcon="false" showStartText="true" />
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="viewDownload" class="download">

            	<div class="download__status">
	                <h1 >#{msg.downloadHeading}</h1>

	                <h:inputHidden id="jobStatusField" value="#{downloadBean.message.messageStatus.name()}" />
	                <h:panelGroup rendered="#{downloadBean.message != null}">
	                    <!-- ERROR MESSAGE -->
	                    <h:panelGroup rendered="#{downloadBean.message.messageStatus.name() == 'ERROR'}">
	                    	<div class="card card-danger">
	                    		<div class="card-header">
	                                <h2 class="card-title">#{msg.downloadQueueTitle}</h2>
	                            </div>
	                            <div class="card-body">
	                            	<!-- TODO: Add error message to job once it fails -->
	                            	#{downloadBean.message.properties['message']}
	                            </div>
	                    	</div>
	                    </h:panelGroup>

	                    <!-- DOWNLOAD QUEUE -->
	                    <h:panelGroup rendered="#{downloadBean.message.messageStatus.name() == 'WAIT' or downloadBean.message.messageStatus.name() == 'NEW'}">
	                        <div class="card card-info">
	                            <div class="card-header">
	                                <h2 class="card-title">#{msg.downloadQueueTitle}</h2>
	                            </div>
	                            <div class="card-body">
	                            	<div class="row">
	                            		<div class="col-10">
			                                <h:outputFormat value="#{msg.downloadQueuePosition}">
			                                    <f:param value="#{msg['application/pdf']}" />
			                                </h:outputFormat>
	                            		</div>
	                            		<div class="col-1">
			                                <span class="label label-primary">#{downloadBean.queuePosition}</span>
	                            		</div>
	                            		<div class="col-1">
	                            			<div class="download__status-loader">
		                            			<img src="#{request.contextPath}/resources/images/ajax_preloader.gif" class="img-responsive" alt="Download Queue Loader" />
	                            			</div>
	                            		</div>
	                            	</div>
	                            </div>
	                        </div>
	                    </h:panelGroup>

	                    <!-- DOWNLOAD -->
	                    <h:panelGroup rendered="#{downloadBean.message.messageStatus.name() == 'FINISH'}">
	                        <!-- LICENSE TEXT -->
	                        <div class="card card-success">
	                            <div class="card-header">
	                                <h2 class="card-title">#{msg.downloadLicenseHeading}</h2>
	                            </div>
	                            <div class="card-body">
			                        <div class="download__status-license-text">
			                            <h:outputText value="#{msg.downloadLicenseText}" escape="false" />
			                        </div>

			                        <h:form prependId="false">
			                        	<div class="row">
			                        		<div class="col-9">
					                            <div class="checkbox">
					                                <label>
					                                	<input id="agreeLicense" type="checkbox" /> #{msg.downloadAgreeLicense}
					                                </label>
					                            </div>
			                        		</div>
			                        		<div class="col-3 text-right">
					                            <h:commandButton action="#{downloadBean.downloadFileAction}" id="downloadBtn" styleClass="btn btn--success" value="#{msg.downloadButton}" />
			                        		</div>
			                        	</div>
			                        </h:form>
	                            </div>
	                        </div>
	                    </h:panelGroup>
	                </h:panelGroup>
                </div>

				<script>
					updateJobStatus();
            		var interval = setInterval( function() {
						$( "#viewDownload" ).load( document.URL + " #viewDownload .download__status", function() {
							updateJobStatus();
						});
					}, 5000 );


					function updateJobStatus() {
						var status = $( "#jobStatusField" ).val();
						switch ( status ) {
							case "ERROR":
								clearInterval( interval );
								break;
							case "READY":
							case "FINISH":
								clearInterval( interval );
								viewerJS.download.init();
								break;
							case "UNDEFINED":
								console.log("Download job status is undefined. Keep checking...");
							case "WAITING":
							    break;
						}
					}

					updateJobStatus();
				</script>
			</div>
		</f:view>
    </ui:define>

    <ui:define name="sidebar">
        <widgetComponent:widget_views pageType="overview" />

        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>

        <widgetComponent:widget_userInteractions />
    </ui:define>

</ui:composition>
