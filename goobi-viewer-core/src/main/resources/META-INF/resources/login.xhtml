<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/resources/themes/#{navigationHelper.theme}/templateBlankUnstyled.html"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    lang="#{navigationHelper.localeString}">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="from" value="#{userBean.redirectUrl}" />
			<f:viewParam name="origin" value="#{userBean.origin}" />
		</f:metadata>
	</ui:define>

 	<ui:define name="content">
		<!-- LOGIN MODAL  -->
		<main id="login-body">
			<viewerComponent:modalUserLogin id="loginComponent" ariaHidden="false" >
				<ui:param value="true" name="alwaysVisible" />
			</viewerComponent:modalUserLogin>
		</main>

    	<script>
    		viewerJS.userLogin.init();
		</script>
	</ui:define>

</ui:composition>
