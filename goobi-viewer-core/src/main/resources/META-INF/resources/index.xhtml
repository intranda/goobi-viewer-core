<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
	    <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPageIndex}" />
            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <viewerComponent:breadcrumbs showIcon="false" showStartText="true" />
    </ui:define>

    <ui:define name="content">
        <h:outputText escape="false" value="#{tagCloud.test}" />
        <f:view contentType="text/html" encoding="utf-8">
            <div id="index">
                <h1 >
                    <h:outputText value="#{msg.welcomeheader}" />
                </h1>

                <p>
                    <h:outputText value="#{msg.welcometext}" escape="false" />
                </p>

                <div id="index_tags_wrapp">
                    <viewerComponent:tagCloud tagMethod="#{tagCloudBean.tagsTitles}" rendered="#{configurationBean.displayTagCloudStartpage}" />
                </div>

                <p>
                    <h:outputText rendered="#{msg.welcometext2 != 'welcometext2'}" value="#{msg.welcometext2}" escape="false" />
                </p>
            </div>
        </f:view>
    </ui:define>

    <ui:define name="sidebar">
        <h:panelGroup rendered="#{browseBean.browsingMenuEnabled}">
            <widgetComponent:widget_browsing />
        </h:panelGroup>
		<widgetComponent:widget_rssFeed/>
    </ui:define>

</ui:composition>
