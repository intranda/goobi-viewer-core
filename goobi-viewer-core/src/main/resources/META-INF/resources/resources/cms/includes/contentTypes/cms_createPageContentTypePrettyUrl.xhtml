<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE PRETTY URL -->
    <div class="cms-module__option-group">
        <div class="cms-module__option-label">
            <label for="prettyUrl">#{msg.cms_page_pretty_url}:</label>
        </div>
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="prettyUrlGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="prettyUrl" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- INPUT TEXT -->
                <h:inputText 
                    id="prettyUrl" 
                    value="#{cmsBean.selectedPage.persistentUrl}" 
                    styleClass="form-control"
                    pt:data-input-restricted="url"
                    pt:data-input-restricted-message="#{msg.alert__character_not_allowed_in_url}" />
            </h:panelGroup>
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.cms_page_pretty_url_help}</span>
        </div>
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                <util:icon icon="help" />
            </button>
        </div>
    </div>
</ui:composition>
