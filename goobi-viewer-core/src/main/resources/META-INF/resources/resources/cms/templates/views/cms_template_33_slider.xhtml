<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true"/>
    </composite:interface>

	<composite:implementation>

			<div id="templateSlider" class="tpl-slider content-component__legacy-full-width">

				<div class="tpl-slider__inner">
	
					<ui:fragment rendered="#{cc.attrs.component.hasContent('slider')}">
						<div class="tpl-slider__slider">
							<viewerComponent:cmsSlider
								slider="#{cc.attrs.component.getContentItem('slider').content.slider}" />
						</div>
					</ui:fragment>
	
					<ui:fragment rendered="#{cc.attrs.component.hasContent('text')}">
	                    <div class="tpl-slider__text">
	    					<h:outputText escape="false" value="#{cc.attrs.component.getContentItem('text').content.text.textOrDefault}"></h:outputText>
	    				</div>
	                </ui:fragment>
	                
                </div>
				
			</div>
	</composite:implementation>
</ui:composition>
