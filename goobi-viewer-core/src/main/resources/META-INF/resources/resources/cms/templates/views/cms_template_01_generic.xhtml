<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>
    
	<composite:implementation>
			<div id="templateGeneric" class="tpl-generic #{cmsPage.wrapperElementClass}">
				<!-- GENERIC CONTENT 1 -->
				<div class="tpl-generic__content clearfix">
					<!-- MEDIA -->
					<ui:fragment rendered="#{cc.attrs.component.hasContent('image01')}">
	                    <figure class="tpl-generic__media">
	                    	<ui:fragment rendered="#{cmsMediaBean.isImage(cc.attrs.component.getContentItem('image01').content.mediaItem)}">
		    					<img src="#{cc.attrs.component.getContentData('image01')}" class="img-fluid" alt="#{cc.attrs.component.getContentItem('image01').content.mediaItem.alternativeText}" title="#{cc.attrs.component.getContentItem('image01').content.mediaItem.name}" />
	                    	</ui:fragment>
	                    	<ui:fragment rendered="#{cmsMediaBean.isVideo(cc.attrs.component.getContentItem('image01').content.mediaItem)}">
		    					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{cc.attrs.component.getContentItem('image01').content.mediaItem.name}">
		    						<source src="#{cc.attrs.component.getContentData('image01')}"/>
		    					</video>
	                    	</ui:fragment>
	                        <figcaption>
	                            #{cc.attrs.component.getContentItem('image01').content.mediaItem.description}
	                        </figcaption>
	    				</figure>
	                </ui:fragment>

					<!-- TEXT -->
					<div class="tpl-generic__text">
						<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text01')}"></h:outputText>
					</div>
				</div>

				<!-- GENERIC CONTENT 2 -->
				<div class="tpl-generic__content clearfix">
					<!-- MEDIA -->
					<ui:fragment rendered="#{cc.attrs.component.hasContent('image02')}">
	                    <figure class="tpl-generic__media">
	                    	<ui:fragment rendered="#{cmsMediaBean.isImage(cc.attrs.component.getContentItem('image02').content.mediaItem)}">
		    					<img src="#{cc.attrs.component.getContentData('image02')}" class="img-fluid" alt="#{cc.attrs.component.getContentItem('image02').content.mediaItem.alternativeText}" title="#{cc.attrs.component.getContentItem('image02').content.mediaItem.name}" />
	                    	</ui:fragment>
	                    	<ui:fragment rendered="#{cmsMediaBean.isVideo(cc.attrs.component.getContentItem('image02').content.mediaItem)}">
		    					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{cc.attrs.component.getContentItem('image02').content.mediaItem.name}">
		    						<source src="#{cc.attrs.component.getContentData('image02')}"/>
		    					</video>
	                    	</ui:fragment>
	                        <figcaption>
	                            #{cc.attrs.component.getContentItem('image02').content.mediaItem.description}
	                        </figcaption>
	    				</figure>
	                </ui:fragment>

					<!-- TEXT -->
					<div class="tpl-generic__text">
						<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text02')}"></h:outputText>
					</div>
				</div>

				<!-- GENERIC CONTENT 3 -->
				<div class="tpl-generic__content clearfix">
					<!-- MEDIA -->
					<ui:fragment rendered="#{cc.attrs.component.hasContent('image03')}">
	                    <figure class="tpl-generic__media">
	                    	<ui:fragment rendered="#{cmsMediaBean.isImage(cc.attrs.component.getContentItem('image03').content.mediaItem)}">
		    					<img src="#{cc.attrs.component.getContentData('image03')}" class="img-fluid" alt="#{cc.attrs.component.getContentItem('image03').content.mediaItem.alternativeText}" title="#{cc.attrs.component.getContentItem('image03').content.mediaItem.name}" />
	                    	</ui:fragment>
	                    	<ui:fragment rendered="#{cmsMediaBean.isVideo(cc.attrs.component.getContentItem('image03').content.mediaItem)}">
		    					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{cc.attrs.component.getContentItem('image03').content.mediaItem.name}">
		    						<source src="#{cc.attrs.component.getContentData('image03')}"/>
		    					</video>
	                    	</ui:fragment>
	                        <figcaption>
	                            #{cc.attrs.component.getContentItem('image03').content.mediaItem.description}
	                        </figcaption>
	    				</figure>
	                </ui:fragment>

					<!-- TEXT -->
					<div class="tpl-generic__text">
						<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text03')}"></h:outputText>
					</div>
				</div>

				<!-- GENERIC CONTENT 4 -->
				<div class="tpl-generic__content clearfix">
					<!-- MEDIA -->
					<ui:fragment rendered="#{cc.attrs.component.hasContent('image04')}">
	                    <figure class="tpl-generic__media">
	                    	<ui:fragment rendered="#{cmsMediaBean.isImage(cc.attrs.component.getContentItem('image04').content.mediaItem)}">
		    					<img src="#{cc.attrs.component.getContentData('image04')}" class="img-fluid" alt="#{cc.attrs.component.getContentItem('image04').content.mediaItem.alternativeText}" title="#{cc.attrs.component.getContentItem('image04').content.mediaItem.name}" />
	                    	</ui:fragment>
	                    	<ui:fragment rendered="#{cmsMediaBean.isVideo(cc.attrs.component.getContentItem('image04').content.mediaItem)}">
		    					<video autoplay="autoplay" controls="controls" class="video-file-element" poster="#{request.contextPath}#{navigationHelper.getResource('images/icons/video_placeholder.png')}" title="#{cc.attrs.component.getContentItem('image04').content.mediaItem.name}">
		    						<source src="#{cc.attrs.component.getContentData('image04')}"/>
		    					</video>
	                    	</ui:fragment>
	                        <figcaption>
	                            #{cc.attrs.component.getContentItem('image04').content.mediaItem.description}
	                        </figcaption>
	    				</figure>
	                </ui:fragment>

					<!-- TEXT -->
					<div class="tpl-generic__text">
						<h:outputText escape="false" value="#{cc.attrs.component.getContentData('text04')}"></h:outputText>
					</div>
				</div>

				<!-- SOLR QUERY COLLECTION -->
				<h:panelGroup rendered="#{cmsBean.hasSearchResults()}">
					<div class="solr-query-collection">
						<div class="solr-query-collection__thumbs">
							<div class="row">
								<ui:repeat var="hit" value="#{cmsBean.getQueryResults()}">
									<div class="col-12 col-sm-4">
										<div class="solr-query-collection__thumb">
											<!-- IMAGE -->
											<div class="solr-query-collection__image">
												<h:outputLink value="#{navigationHelper.applicationUrl}#{hit.browseElement.url}">
													<img src="#{hit.browseElement.thumbnailUrl}" class="img-fluid" alt="#{hit.browseElement.label}"
													data-viewer-thumbnail="thumbnail" />
												</h:outputLink>
											</div>
	
											<!-- TITLE -->
											<div class="solr-query-collection__title">
												<h:outputLink value="#{navigationHelper.applicationUrl}#{hit.browseElement.url}" title="#{msg[hit.browseElement.label]}">
	                                                #{msg[hit.browseElement.label]}
	                                            </h:outputLink>
											</div>
										</div>
									</div>
								</ui:repeat>
							</div>
						</div>
	
						<!-- paginator -->
						<viewerComponent:simplePaginator itemCount="#{cmsBean.getQueryResultCount()}"
						itemActive="#{cc.attrs.component.owningPage.listPage}"
							urlPrefix="#{cmsBean.getUrl(cc.attrs.component.owningPage)}" />
					</div>
				</h:panelGroup>
				
				
			</div>
	</composite:implementation>
</ui:composition>
