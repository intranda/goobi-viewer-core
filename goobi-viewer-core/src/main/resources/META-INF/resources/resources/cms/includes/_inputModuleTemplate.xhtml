<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- INPUT MODULE TEMPLATE -->
    <div class="cms-module__option-group">
        <!-- LABEL -->
        <div class="cms-module__option-label">
            <!-- fill in: FOR, STRING -->
            <label for="">#{msg.admin__cms_}:</label>
        </div>
        
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <!-- fill in: ID -->
            <h:panelGroup id="">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <!-- fill in: FOR -->
                    <h:messages for="" 
                        infoClass="cms-module__option-message success" 
                        warnClass="cms-module__option-message warning"
                        errorClass="cms-module__option-message danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- INPUT TEXT -->
                <!-- fill in: ID, VALUE -->
                <h:inputText id="" value="" styleClass="form-control">
                    <!-- fill in: VALIDATORID, FOR -->
                    <f:validator validatorId="" for="" />
                    <!-- fill in: RENDER -->
                    <f:ajax event="blur" render="" />
                </h:inputText>
                
                <!-- SELECT MENU -->
                <div class="custom-control custom-control--select">
                    <h:selectOneMenu>...</h:selectOneMenu>
                </div>
                
                <!-- MULTI SELECT MENU -->
                <div class="custom-control custom-control--select multiple">
                    <h:selectManyListbox>...</h:selectManyListbox>
                </div>
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <!-- fill in: STRING -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                <util:icon icon="help" />
            </button>
        </div>
    </div>
</ui:composition>
