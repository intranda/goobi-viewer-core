<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

	<composite:interface>
		<composite:attribute name="contentItem" required="true"/>
			
	</composite:interface>

	<composite:implementation>
		
		<div class="admin__content-component-input-group admin__content-component-text">
			<!-- LABEL -->
			<ui:fragment rendered="#{not empty cc.attrs.contentItem.label}">
				<div class="admin__content-component-input-label">#{msg[cc.attrs.contentItem.label]}#{cc.attrs.contentItem.mandatory?'*':''}:</div>
			</ui:fragment>
			
			<h:panelGroup layout="block" id="inputGroup" styleClass="admin__content-component-input-field">
				
				<h:message for="inputFieldContentItemText" errorClass="-validation-message -danger"></h:message>
                <div class="-validation-mark">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                </div>
				<h:inputText 
					value="#{cc.attrs.contentItem.content.text.text}" 
					id="inputFieldContentItemText"
					label="input"
					styleClass="form-control"
					required="#{cc.attrs.contentItem.content.isDefaultLocaleSelected() and cc.attrs.contentItem.mandatory}" 
					requiredMessage="#{msg.info__input_required}">
					<f:passThroughAttribute name="aria-label" value="text box" />
				</h:inputText>

			</h:panelGroup>

		</div>

	</composite:implementation>
</ui:composition>
