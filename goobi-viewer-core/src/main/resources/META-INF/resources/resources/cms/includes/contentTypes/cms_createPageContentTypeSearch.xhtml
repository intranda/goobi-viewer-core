<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">
    
    <!-- CONTENT TYPE SEARCH -->
    <!-- EMPTY SEARCH RESULTS -->
    <div class="cms-module__option-group">
        <!-- LABEL -->
        <div class="cms-module__option-label">
            <label for="emptySearchResults">#{msg[contentItem.itemLabel]}#{contentItem.mandatory?'*':''}:</label>
        </div>
        
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="emptySearchResultsGroup" layout="block" styleClass="cms-module__option-checkbox">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="emptySearchResults" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- CHECKBOX -->
                <h:selectBooleanCheckbox 
                    id="emptySearchResults" 
                    value="#{contentItem.displayEmptySearchResults}" 
                    onclick="cmsJS.createPage.disablePreview();">
                    <f:passThroughAttribute name="aria-label" value="#{msg[contentItem.itemLabel]}" />
				</h:selectBooleanCheckbox>
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.cms_page_emptySearch_help}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                <util:icon icon="help" />
            </button>
        </div>
    </div>    

</ui:composition>
