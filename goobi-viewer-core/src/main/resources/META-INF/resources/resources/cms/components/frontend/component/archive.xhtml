<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>

	<composite:implementation>

		<ui:fragment rendered="#{cc.attrs.component.hasAccess(userBean.user)}">

			<ui:fragment
				rendered="#{!cc.attrs.component.getContent('archive').openInOverlay}">

				<!-- CONTENT COMPONENT ARCHIVE -->
				<div
					class="content-component content-component__archive-tree
						-width-100 #{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user) ? '-isPrivate' : ''}">

					<div class="archives-tree">
						<h2>#{archiveBean.currentArchive.resourceName}</h2>
						<div class="archives__tree-heading">
							<h2>#{msg.archives__archive_tree_heading}</h2>
							<button id="archivesSearchTrigger"
								class="#{not empty archiveBean.searchString ? '-active' : ''} btn"
								aria-label="#{msg.search}">
								<i class="fa fa-search"></i>
							</button>
						</div>

						<h:form>
							<h:commandScript name="reloadTree"
								render="#{cc.clientId}:archivesForm">
							</h:commandScript>
						</h:form>

						<h:panelGroup layout="block" id="treeGroup1"
							styleClass="archives__graphic-tree">
							<div class="archives__search-input-wrapper #{not empty archiveBean.searchString ? '-isNotEmpty' : ''}">
								<h:form id="searchForm" prependId="false">
									<h:inputText id="archivesSearchField1"
										styleClass="form-control filter-input archives__search-input"
										value="#{archiveBean.searchString}" immediate="true">
										<f:passThroughAttribute name="placeholder"
											value="#{msg.searchFieldDemoText}" />
										<f:passThroughAttribute name="aria-label"
											value="#{msg.aria_label__search_form}" />
									</h:inputText>
									<div
										class="archives__search-clear #{not empty archiveBean.searchString ? '-isNotEmpty' : ''}">x</div>
									<h:commandButton styleClass="archives__search-submit-button"
										pt:data-render="archiveTree" value="#{msg.search}"
										action="#{archiveBean.searchAction}">
										<f:ajax execute="@form" render="@none" />
									</h:commandButton>
								</h:form>
							</div>
							<ui:include id="treeview1"
								src="/resources/includes/archives/archiveTreeView.xhtml">
								<ui:param name="indent"
									value="#{configurationBean.tocIndentation * 1.5}" />
								<ui:param name="render" value="@none" />
								<ui:param name="renderOnExpand" value="@none" />
								<ui:param name="selectEntryAction" value="open" />
							</ui:include>

						</h:panelGroup>
					</div>

				</div>

			</ui:fragment>


			<ui:fragment
				rendered="#{cc.attrs.component.getContent('archive').openInOverlay}">

				<!-- TRIGGER MODAL BUTTON -->
				<button type="button" class="btn btn--full" data-toggle="modal"
					data-target="#archivesTreeModal">#{msg.action__open_archive_overlay}</button>

				<!-- ARCHIVES TREE MODAL -->
				<div class="modal fade" id="archivesTreeModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3>#{archiveBean.currentArchive.resourceName}</h3>
								<button type="button" class="fancy-close" data-dismiss="modal" aria-label="Close">
			                        <span aria-hidden="true">Ã—
			                        </span>
			                    </button>
							</div>
							<div class="modal-body">
								<div class="archives-tree">
									<div class="archives__tree-heading">
										<h2>#{msg.archives__archive_tree_heading}</h2>
										<button id="archivesSearchTrigger"
											class="#{not empty archiveBean.searchString ? '-active' : ''} btn"
											aria-label="#{msg.search}">
											<i class="fa fa-search"></i>
										</button>
									</div>
			
									<h:form>
										<h:commandScript name="reloadTree"
											render="#{cc.clientId}:archivesForm">
										</h:commandScript>
									</h:form>
			
									<h:panelGroup layout="block" id="treeGroup2"
										styleClass="archives__graphic-tree">
										<div
											class="archives__search-input-wrapper #{not empty archiveBean.searchString ? '-isNotEmpty' : ''}">
											<h:form id="searchForm" prependId="false">
												<h:inputText id="archivesSearchField2"
													styleClass="form-control filter-input archives__search-input"
													value="#{archiveBean.searchString}" immediate="true">
													<f:passThroughAttribute name="placeholder"
														value="#{msg.searchFieldDemoText}" />
													<f:passThroughAttribute name="aria-label"
														value="#{msg.aria_label__search_form}" />
												</h:inputText>
												<div
													class="archives__search-clear #{not empty archiveBean.searchString ? '-isNotEmpty' : ''}">x</div>
												<h:commandButton styleClass="archives__search-submit-button"
													pt:data-render="archiveTree" value="#{msg.search}"
													action="#{archiveBean.searchAction}">
													<f:ajax execute="@form" render="@none" />
												</h:commandButton>
											</h:form>
										</div>
										<ui:include id="treeview2"
											src="/resources/includes/archives/archiveTreeView.xhtml">
											<ui:param name="indent"
												value="#{configurationBean.tocIndentation * 1.5}" />
											<ui:param name="render" value="@none" />
											<ui:param name="renderOnExpand" value="@none" />
											<ui:param name="selectEntryAction" value="open" />
										</ui:include>
									</h:panelGroup>
								</div>
							</div>
						</div>
					</div>
				</div>


			</ui:fragment>


			<!-- SCRIPTS FOR ARCHIVE (COMPONENT) -->
			<script type="text/javascript">
	        	//initialize search
				viewerJS.archives.init({
	                initHcSticky: false,
	                initSearch: true,
	                initTextTree: false,
	       		 });
	        	
	        	//normal ajax refresh doesn't work (maybe because of the cms-component-structure)
	        	//so refresh the tree after the actual request with a commandScript
				viewerJS.jsfAjax.success.subscribe(data => {
					console.log("success", data.source);
					let shouldRefresh = data.source.dataset.render == "archiveTree";
					if(shouldRefresh) {
						reloadTree();
					}
				});
	        </script>

		</ui:fragment>


	</composite:implementation>

</ui:composition>
