<ui:composition xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:viewerForms="http://xmlns.jcp.org/jsf/composite/components/forms">

	<composite:interface>
		<composite:attribute name="contentItem" required="true" />
	</composite:interface>


	<composite:implementation>

		<div class="admin__content-component-input-group admin__content-component-htmltext">
			
			<!-- LABEL -->
			<ui:fragment rendered="#{not empty cc.attrs.contentItem.label}">
				<div class="admin__content-component-input-label">#{msg[cc.attrs.contentItem.label]}#{cc.attrs.contentItem.mandatory?'*':''}:</div>
			</ui:fragment>

			<h:panelGroup layout="block" id="inputGroup" styleClass="admin__content-component-input-field">

					<div class="admin__form-input">
						<h:panelGroup id="inputGroup">
							<h:message for="inputFieldTextArea"
								errorClass="-validation-message -danger"></h:message>
							<div class="-validation-mark">
								<i class="fa fa-check" aria-hidden="true"></i> <i
									class="fa fa-exclamation" aria-hidden="true"></i>
							</div>
							<h:inputTextarea value="#{cc.attrs.contentItem.content.text.text}"
								id="inputFieldTextArea"
								label="labelEmpty"
								styleClass="form-control -validation-input tinyMCE"
								required="#{cc.attrs.contentItem.content.isDefaultLocaleSelected() and cc.attrs.contentItem.mandatory}" 
								requiredMessage="#{msg.info__input_required}">
								<f:passThroughAttribute name="aria-label"
									value="#{cc.attrs.label}" />
								<f:ajax event="blur" render="inputGroup" />
							</h:inputTextarea>
						</h:panelGroup>
					</div>

			</h:panelGroup>
		</div>

	</composite:implementation>

</ui:composition>
