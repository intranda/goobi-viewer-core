<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
		<composite:attribute name="collectionBaseLevels" required="false" default="0" type="java.lang.Integer"/>
		<composite:attribute name="displayParents" required="false" default="false" type="java.lang.Boolean"/>
		<composite:attribute name="ignoreHierarchy" required="false" default="false" type="java.lang.Boolean"/>
	</composite:interface>
    
	<composite:implementation> 

    	<ui:fragment rendered="#{cc.attrs.component.hasAccess(userBean.user)}">

			<!-- CONTENT COMPONENT COLLECTION LIST -->
			<div class="tpl-collection content-component content-component__collection-list
						-width-100 #{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user) ? '-isPrivate' : ''}">

				<!-- INFO: CONTENT ITEM IS NOT PUBLISHED YET -->
				<ui:fragment rendered="#{cc.attrs.component.isPrivate() and cc.attrs.component.hasAccess(userBean.user)}">
					<div class="content-component__not-published-info">#{msg.cms__content_not_published_yet}</div>
				</ui:fragment>

				<div id="collectionList" class="content-component__collection-list-wrapper">
						<viewerComponent:collectionView id="collection" collection="#{collectionViewBean.getCollection(cc.attrs.component.getContentItem('collection').content, cc.attrs.collectionBaseLevels, cc.attrs.component.getContentItem('collection').content.openExpanded, cc.attrs.displayParents, cc.attrs.ignoreHierarchy, request.getParameter('collection'))}" />
				</div>

			</div>

		</ui:fragment>

		
	</composite:implementation>
</ui:composition>
