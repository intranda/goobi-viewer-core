<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <!-- CONTENT TYPE METADATA -->
    <div class="cms-module__option-group">
        <!-- LABEL -->
        <div class="cms-module__option-label">
            <label for="metadata">#{msg[contentItem.itemLabel]}#{contentItem.mandatory?'*':''}:</label>
        </div>
        
        <div class="cms-module__option-control">
            <!-- AREA FOR AJAX REFRESH -->
            <h:panelGroup id="metadataGroup">
                <!-- VALIDATION MESSAGE -->
                <div class="cms-module__option-message">
                    <h:messages for="metadata" 
                        infoClass="cms-module__option-message-status success" 
                        warnClass="cms-module__option-message-status warning"
                        errorClass="cms-module__option-message-status danger" />

                    <div class="cms-module__option-message-mark">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </div>
                </div>
                
                <!-- MULTI SELECT MENU -->
                <div class="custom-control custom-control--select multiple">
                    <h:selectManyMenu 
                        id="metadata" 
                        styleClass="form-control" 
                        value="#{contentItem.metadataFieldsAsList}">
                        <f:selectItems 
                            value="#{contentItem.availableMetadataFields}" 
                            var="field" 
                            itemValue="#{field}" 
                            itemLabel="#{msg[field]}" />
                        <f:ajax render="@none" />
                    </h:selectManyMenu>
                </div>
            </h:panelGroup>
            
            <!-- INLINE HELP -->
            <span class="cms-module__option-control-helptext">#{msg.inline_help__cms_content_type_metadata}</span>
        </div>
        
        <!-- TOGGLE INLINE HELP -->
        <div class="cms-module__option-help">
            <button type="button" class="btn btn--clean" data-toggle="helptext" aria-label="#{msg.aria_label__help}">
                <util:icon icon="help" />
            </button>
        </div>
    </div>
</ui:composition>
