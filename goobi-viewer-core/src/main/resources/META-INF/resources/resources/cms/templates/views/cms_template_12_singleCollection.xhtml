<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces/3.3.3">

	<ui:param name="cmsPage" value="#{cmsBean.currentPage}" />

    <!-- METADATA -->
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage(cmsBean.currentPage.title, false, false, true)}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.updateBreadcrumbs(cmsBean.currentPage)}" />
            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
        </f:metadata>
    </ui:define>

    <!-- BREADCRUMBS -->
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <f:param name="currentPage" value="#{cmsBean.random}" />
        <f:view contentType="text/html" encoding="utf-8">
            <div id="templateSingleCollection" class="tpl-single-collection #{cmsPage.wrapperElementClass}">
                <!-- EDIT PAGE -->
                <ui:fragment rendered="#{cmsBean.mayEdit(cmsPage)}">
                    <ui:include src="/resources/cms/includes/editPage.xhtml" />                    
                </ui:fragment>
                
                <!-- PAGE UNPUBLISHED -->
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <div class="alert alert-warning" role="alert">#{msg.cms_pagePreviewNotPublished}</div>
                </h:panelGroup>

                <!-- HEADER -->
                <h:panelGroup rendered="#{cmsPage.getContent('image01') != ''}">
                    <!-- IMAGE -->
                    <div class="tpl-single-collection__image faded">
                        <h2>#{cmsPage.title}</h2>
                        <img title="#{cmsPage.getMediaName('image01')}" src="#{cmsPage.getContent('image01')}" class="img-fluid" alt="#{cmsPage.getMediaName('image01')}" />
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="tpl-single-collection__description">
                        <ui:include src="#{cmsPage.getContent('A2')}" />
                    </div>
                </h:panelGroup>

                <!-- SEARCH LIST -->
                <div class="search-list">
                    <!-- SEARCH LIST OPTIONS -->
                    <ui:include src="/resources/includes/search/searchListOptions.xhtml" />

                    <!-- SEARCH LIST COMPONENT -->
                    <viewerComponent:searchHitList>
                    	<ui:param name="rootUrl" value="#{cmsBean.getUrl(cmsPage)}"></ui:param>
                    </viewerComponent:searchHitList>
                </div>

                <!-- PAGINATOR -->
                <viewerComponent:simplePaginator itemCount="#{searchBean.lastPage}" 
                itemActive="#{searchBean.currentPage}" urlPrefix="#{cmsPage.pageUrl}-/-/"
                    urlSuffix="#{searchBean.sortString}/#{searchBean.facets.currentFacetString}/" />
            </div>

            <script type="text/javascript">                
                $( document ).ready( function() {
                    var searchSortingDropdownConfig = {};
                    var searchListConfig = {
                        contextPath: "#{request.contextPath}",
                        msg: {
                            getMoreChildren: "#{msg.searchList_getMoreHits}"
                        }
                    };
                    
                    viewerJS.searchSortingDropdown.init( searchSortingDropdownConfig );
                    viewerJS.searchList.init( searchListConfig );
                } );
                
                $( window ).on( "load", function() {
                    var stackedThumbnailsConfig = {};
                    
                    viewerJS.stackedThumbnails.init( stackedThumbnailsConfig );
                });
            </script>
        </f:view>
    </ui:define>

    <!-- SIDEBAR -->
	<ui:define name="sidebar">
		<ui:include src="/resources/cms/includes/cms_sidebar.xhtml" />
    </ui:define>
</ui:composition>
