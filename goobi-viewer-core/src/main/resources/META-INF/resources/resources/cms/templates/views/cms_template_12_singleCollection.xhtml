<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	template="/resources/themes/#{navigationHelper.theme}/template.html">

	<composite:interface>
		<composite:attribute name="component" required="true" />
	</composite:interface>
    
	<composite:implementation>

            <div id="templateSingleCollection" class="tpl-single-collection content-component__legacy-full-width">

                <!-- HEADER -->
                <h:panelGroup rendered="#{cc.attrs.component.getContentData('image01') != ''}">
                    <!-- IMAGE -->
                    <div class="tpl-single-collection__image faded">
                        <img title="#{cc.attrs.component.getContentItem('image01').content.mediaItem.name}" src="#{cc.attrs.component.getContentData('image01')}" class="img-fluid" alt="#{cc.attrs.component.getContentItem('image01').content.mediaItem.alternativeText}" />
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="tpl-single-collection__description">
                        <h:outputText escape="false" value="#{cc.attrs.component.getContentData('A2')}"></h:outputText>
                    </div>
                </h:panelGroup>

                <!-- SEARCH LIST -->
                <div class="search-list">
                    <!-- SEARCH LIST OPTIONS -->
                    <ui:include src="/resources/includes/search/searchListOptions.xhtml" />

					<div class="search-list">
                        <ui:include src="/resources/includes/search/searchHitList.xhtml">
							<ui:param name="listStyle" value="#{cc.attrs.component.getContent('recordlist').view.cssClass}"></ui:param>
							<ui:param name="searchParam" value="#{sessionBean.get('cmsSearch')}"></ui:param>
							<ui:param name="showOptions" value="#{cc.attrs.component.getContent('recordlist').showOptions}"></ui:param>
							<ui:param name="showSorting" value="#{empty cc.attrs.component.getContent('recordlist').sortField}"></ui:param>
							<ui:param name="groupPreviewMode" value="#{false}"/>
                        </ui:include>
                    </div>
                </div>
            </div>

	</composite:implementation>
</ui:composition>
