<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

	<composite:interface>
		<composite:attribute name="collapsible" required="false"
			type="java.lang.Boolean" default="true" />
		<composite:attribute name="widgetTitle" required="true" />
	</composite:interface>

	<composite:implementation>
		<div>children: #{displayConditions.getTag(cc.clientId).getChildCount('widget-element')}</div>
	
		<div class="widget widget-sidebar #{cc.attrs.styleClass}" jsf:id="#{cc.clientId}">
		
			<div 
				tabindex="0"
				role="button"
				class="widget__topbar widget-sidebar__topbar #{cc.attrs.collapsible ? 'collapseable' : ''}"
			>
				<h2 class="widget__title widget-sidebar__title">
					#{cc.attrs.widgetTitle}
				</h2>
				
				<div class="widget__topbar__icons-container">
					<i class="fa fa-angle-down" aria-hidden="true"></i>
				</div>
			</div>

			<div class="widget__body widget-sidebar__body #{cc.attrs.collapsible ? 'collapseable' : ''}">
				<composite:insertChildren ></composite:insertChildren>
			</div>

		</div>

	</composite:implementation>
</ui:composition>
