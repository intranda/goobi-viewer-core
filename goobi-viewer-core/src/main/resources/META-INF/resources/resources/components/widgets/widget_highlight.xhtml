<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" >

    <!-- interface options -->
    <composite:interface />

    <!-- component content -->
    <composite:implementation>
    
        <!-- WIDGET HIGHLIGHTED OBJECT -->
        <div id="widgetHighlight" class="widget widget-highlight">
        	<div class="widget__topbar widget-highlight__topbar">
        		<h2 class="widget__title widget-highlight__title">
	            	#{msg.cms__highlight}
	        	</h2>
        	</div>
            <div class="widget__body widget-highlight__body">
				<viewerComponent:highlight imageSizeWidth="450" imageSizeHeight="550" />

             	<!-- LINK FOR ADMINS TO HIGHLIGHTED OBJECTS TABLE OVERVIEW -->
             	<ui:fragment rendered="#{userBean.admin}">
               		<div class="widget-highlight__action-link">
               			<a href="#{request.contextPath}admin/cms/highlights/">#{msg.edit}</a>
               		</div>
              </ui:fragment>
              
            </div>
		</div>
    </composite:implementation>

</ui:composition>
