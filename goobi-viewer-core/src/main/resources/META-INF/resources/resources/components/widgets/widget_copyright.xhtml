<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
      xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/zlb/components">

    <!-- interface options -->
    <composite:interface />

    <!-- component content -->
    <composite:implementation>
        <!-- TODO: the redered condition previously used here always returned false, why? -->
	    <ui:fragment rendered="#{false}">
	        <div id="widgetCopyright" class="widget widget--white">
								<ui:fragment rendered="#{configurationBean.accessConditionDisplayField != null and activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.accessConditionDisplayField) != null}">
									<div class="custom-title__copy-sign">
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.accessConditionDisplayField) == ''}">
											<img src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/title_sign_neutral.png" alt="neutral title sign" />
										</ui:fragment>
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.accessConditionDisplayField) == 'Freier Zugang'}">
											<img 
												src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/title_sign_green.png" 
												alt="free access title sign"
												data-toggle="popover"
												data-trigger="hover"
												data-placement="top"
                                                data-container="body"
												data-content="Freier Zugang" />
										</ui:fragment>
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.accessConditionDisplayField) == 'Eingeschränkter Zugang'}">
											<img 
												src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/title_sign_yellow.png" 
												alt="restricted access title sign"
												data-toggle="popover"
												data-trigger="hover"
												data-placement="top"
                                                data-container="body"
												data-content="Eingeschränkter Zugang" />
										</ui:fragment>
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.accessConditionDisplayField) == 'Kein Zugang'}">
											<img 
												src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/title_sign_red.png" 
												alt="no access title sign"
												data-toggle="popover"
												data-trigger="hover"
												data-placement="top"
                                                data-container="body"
												data-content="Kein Zugang" />
										</ui:fragment>
									</div>
								</ui:fragment>
								
								<ui:fragment rendered="#{configurationBean.copyrightDisplayField != null and activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) != null}">
									<div  class="custom-title__copy-info">							
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'Rights reserved'}">
											<a data-content="Keine Nutzungslizenz vergeben - es gilt das deutsche Urheberrecht &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#rr' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click" 
											   data-html="true"
                                               data-container="body"
											   role="button"
											   tabindex="0">
												<img src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/cc-icons/urhg_logo.png" alt="rights reserved icon" />
											</a>
										</ui:fragment>
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'Rights reserved - Rights managed by VG Wort (§ 51 VGG)'}">
											<a data-content="Rechte vorbehalten - Wahrnehmung der Rechte durch die VG Wort (§ 51 VGG) &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#rr' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;"
											   data-placement="top"
											   data-toggle="popover"
											   data-trigger="click"
											   data-html="true"
											   data-container="body"
											   role="button"
											   tabindex="0">
												<img src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/cc-icons/urhg_logo.png" alt="rights reserved icon" />
											</a>
										</ui:fragment>
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'Public Domain'}">
											<a data-content="Public Domain &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#publicdomain' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">p</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY-SA'}">
											<a data-content="Namensnennung, Weitergabe unter gleichen Bedingungen &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-by-sa' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cba</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY-SA-NC'}">
											<a data-content="Namensnennung, Weitergabe unter gleichen Bedingungen, nicht kommerziell &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-weitere' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cban</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY'}">
											<a data-content="Namensnennung &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-by' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cb</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY-NC-ND'}">
											<a data-content="Namensnennung, nicht kommerziell, keine Bearbeitung &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-weitere' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cbnd</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY-NC'}">
											<a data-content="Namensnennung, nicht kommerziell &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-weitere' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cbn</span>
											</a>
										</ui:fragment>
										
										<ui:fragment rendered="#{activeDocumentBean.viewManager.topStructElement.getMetadataValue(configurationBean.copyrightDisplayField) == 'CC BY-ND'}">
											<a data-content="Namensnennung, keine Bearbeitung &lt;br/&gt; &lt;a href='#{request.contextPath}/cms/85#cc-weitere' class='arrow' &gt;Weitere Informationen...&lt;/a&gt;" 
											   data-placement="top" 
											   data-toggle="popover"
											   data-trigger="click"
                                               data-container="body" 
											   data-html="true"
											   role="button"
											   tabindex="0">
												<span class="cc-icons">cbd</span>
											</a>
										</ui:fragment>
									</div>
								</ui:fragment>
			</div>
		</ui:fragment>
    </composite:implementation>
</ui:composition>
