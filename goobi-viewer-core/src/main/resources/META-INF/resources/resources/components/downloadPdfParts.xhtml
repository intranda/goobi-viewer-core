<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:util="http://goobi.io/util">
    
	<composite:interface />

    <composite:implementation>
        <div id="downloadPdfParts" class="download-pdf-parts">
			<p>#{msg.downloadPdfPartsText}</p>
			
			<h:form id="downloadPdfPartsForm">
			<div class="row">
				<!-- FROM -->
				<div class="col-2 download-pdf-parts__from">
					<label for="selectPageFrom">#{msg.downloadPdfPartsFrom}:</label>
				</div>
				<div class="col-3 download-pdf-parts__select-from">
					<div class="custom-control custom-control--select">
                        <h:selectOneMenu
                            id="selectPageFrom"
                            value="#{activeDocumentBean.viewManager.firstPdfPage}">
                            <f:selectItems value="#{activeDocumentBean.viewManager.dropdownPages}" />
                            <f:ajax execute="@form" render="@form" />
                        </h:selectOneMenu>
					</div>
				</div>
				<!-- TO -->
				<div class="col-2 download-pdf-parts__to">
					<label for="selectPageTo">#{msg.downloadPdfPartsTo}:</label>
				</div>
				<div class="col-3 download-pdf-parts__select-to">
					<div class="custom-control custom-control--select">
                        <h:selectOneMenu
                            id="selectPageTo"
                            value="#{activeDocumentBean.viewManager.lastPdfPage}">
                            <f:selectItems value="#{activeDocumentBean.viewManager.dropdownPages}" />
                            <f:ajax immediate="true" render="@form" />
                        </h:selectOneMenu>
					</div>
				</div>
				<!-- Download -->
				<div class="col-2 download-pdf-parts__download">
					<h:outputLink styleClass="btn btn--icon"
					    disabled="#{!activeDocumentBean.viewManager.pdfPartDownloadLinkEnabled}"
					    title="#{msg.label_pdf_download_record}"
					    value="#{activeDocumentBean.viewManager.pdfPartDownloadLink}">
					    <util:icon icon="download" />
					</h:outputLink>
				</div>
			</div>
			</h:form>
        </div>
    </composite:implementation>
</ui:composition>
