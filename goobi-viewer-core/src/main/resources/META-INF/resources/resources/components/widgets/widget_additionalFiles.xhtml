<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface />

    <composite:implementation>
    	<h:panelGroup rendered="#{activeDocumentBean.viewManager.displayContentDownloadMenu}">
			<div id="widgetDownload" class="widget widget-download ">
	    	    <h:form id="widgetDownloadForm">
					<h2 >#{msg.widget_additionalFiles}</h2>
					
					<div class="widget__body">
					
					<!-- INTRODUCTION TEXT -->
					<ui:fragment rendered="#{fn:length(msg['MASTERVALUE_INTRODUCTION_TEXT_DOWNLOAD']) > 0}">
                        <p id="introductionText" class="widget-download__license-text">
                            <h:outputText value="#{msg['MASTERVALUE_INTRODUCTION_TEXT_DOWNLOAD']}" escape="false" />
                        </p>
                    </ui:fragment>
						
					<ul>
						<ui:repeat value="#{activeDocumentBean.viewManager.contentDownloadLinksForWork}" var="link">
							<li>
								<h:outputLink value="#{link.url}" target="_blank">
									#{link.name}
								</h:outputLink>
							</li>
						</ui:repeat>
					</ul>
					</div>
				</h:form>
			</div>
		</h:panelGroup>
    </composite:implementation>
</ui:composition>
