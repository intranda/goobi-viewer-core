<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:util="http://goobi.io/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

	<composite:interface componentType="io.goobi.viewer.faces.components.MultiSelectDropdown">
		<composite:attribute name="label" required="true" />
		<composite:attribute name="value" required="true" type="java.util.List"></composite:attribute>
		<composite:attribute name="required" required="false" default="false" type="java.lang.Boolean" />
		<composite:attribute name="requiredMessage" required="false" default="#{msg.info__input_required}"></composite:attribute>
		<composite:attribute name="helpText" required="false" default=""></composite:attribute>
		<composite:attribute name="selectValues" required="true" type="java.util.Map" />
		<composite:attribute name="var" required="false" default="var"/>
		<composite:attribute name="itemLabel" required="false" default="#{var.toString()}" method-signature="java.lang.String itemLabel(java.lang.Object)"/>
		<composite:attribute name="itemValue" required="false" default="#{var}" method-signature="java.lang.Object itemLabel(java.lang.Object)"/>
	</composite:interface>

	<composite:implementation>

		<div class="form-group form-row">
			<div class="col-2 control-label admin__form-label">
				<label for="#{cc.attrs.clientId}_input"> #{cc.attrs.label}: <ui:fragment
						rendered="#{cc.attrs.required}">
						<span class="admin__label-required-field">(#{msg.form__required_field})</span>
					</ui:fragment>
				</label>
			</div>

			<div class="col-9 cms-module__option-control admin__form-input">

				<h:message for="#{cc.attrs.clientId}_input"
					errorClass="-validation-message -danger"></h:message>
				<div class="-validation-mark">
					<i class="fa fa-check" aria-hidden="true"></i> <i
						class="fa fa-exclamation" aria-hidden="true"></i>
				</div>

				<ul>
					<ui:repeat var="var" value="#{cc.attrs.selectValues.keySet().stream().sorted().toList()}">
	                     <li>
	                         <label>
	                             <h:selectBooleanCheckbox type="checkbox" 
		                             value="#{cc.attrs.selectValues[var]}">
	                                 <f:ajax event="change" execute="@this" render="#{cc.attrs.render}" />
	                             </h:selectBooleanCheckbox>
	                             <h:outputFormat value="#{cc.attrs.itemLabel.invoke(cc.getFacesContext().getELContext(), var)}" escape="false">
                                 </h:outputFormat>
	                             
	                         </label>
	                     </li>
	                 </ui:repeat>
				</ul>
				<ui:fragment rendered="#{not empty cc.attrs.helpText}">
					<span class="admin__form-help-text">#{cc.attrs.helpText}</span>
				</ui:fragment>
			</div>

			<div class="col-1 admin__form-help-icon">
				<ui:fragment rendered="#{not empty cc.attrs.helpText}">
					<button type="button" class="btn btn--clean" data-toggle="helptext"
						aria-label="inline help icon">
						<util:icon icon="help" />
					</button>
				</ui:fragment>
			</div>
		</div>
	</composite:implementation>


</ui:composition>
