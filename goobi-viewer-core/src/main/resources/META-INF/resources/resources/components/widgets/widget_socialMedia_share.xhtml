<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
	xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/zlb/components">

	<!-- interface options -->
	<composite:interface />

	<!-- component content -->
	<composite:implementation>
		<ui:fragment
			rendered="#{configurationBean.displaySocialMediaShareLinks}">
			<div id="widgetSocialMedia" class="widget widget-social-media">
				<div class="widget-social-media__body">
					<ul class="widget-social-media__links-wrapper">
						<!-- SHARE ON X -->
						<li>
							<a class="widget-social-media__link" href="https://twitter.com/intent/tweet?text=#{navigationHelper.encodedUrl}"
								data-toggle="tooltip" data-placement="top"
								title="#{msg.widget_social__share_on_x}" target="_blank"> <img
									src="#{request.contextPath}/resources/images/svgs/x_logo.svg"
									alt="Facebook Logo" />
							</a>
						</li>
						<!-- SHARE ON FB -->
						<li>
							<a class="widget-social-media__link" href="https://facebook.com/sharer.php?u=#{navigationHelper.encodedUrl}&amp;t=#{request.contextPath}"
								data-toggle="tooltip" data-placement="top"
								title="#{msg.widget_social__share_on_fb}" target="_blank"> <img
									src="#{request.contextPath}/resources/images/svgs/facebook_logo.svg"
									alt="X Logo" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</ui:fragment>
	</composite:implementation>
</ui:composition>
