<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{metadataBean.loadMetadata}" />
		</f:metadata>
	</ui:define>

	<composite:interface>
		<composite:attribute name="pageType" required="false" default=""/>
		<composite:attribute name="widget"
			type="io.goobi.viewer.model.cms.CMSSidebarElement"
			required="true" />
	</composite:interface>

	<composite:implementation>
	    <c:if test="#{activeDocumentBean.recordLoaded and activeDocumentBean.viewManager.archiveEntryIdentifier != null and archiveBean.databaseValid}">
	    	<!-- neighbours is a pair of optionals holding the ids of the previous and succeeding archives entry. This format is used to avoid querying solr more than once -->
	    	<c:set scope="view" var="neighbours" value="#{archiveBean.findIndexedNeighbours(activeDocumentBean.viewManager.archiveEntryIdentifier)}"/>
            <div id="widgetArchives" class="widget widget-archives">
                <h3 class="widget-archives__heading">
	                <span>#{msg.archives}</span>
		                <a class="widget-archives__prev #{neighbours.left.present ? '':'-disabled'}" disabled="disabled"
		                href="#{neighbours.left.present ? (navigationHelper.currentPageTypeUrl.concat('/').concat(neighbours.left.get()).concat('/')) : '#'}"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
	                	<a class="widget-archives__next #{neighbours.right.present ? '':'-disabled'}"
	                	href="#{neighbours.right.present ? (navigationHelper.currentPageTypeUrl.concat('/').concat(neighbours.right.get()).concat('/')) : '#'}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
                </h3>
                <ul>
	                <ui:repeat var="entry" value="#{archiveBean.getArchiveHierarchyForIdentifier(activeDocumentBean.viewManager.archiveEntryIdentifier)}">
					    <li class="widget-archives__entry">#{entry.label}</li>
					</ui:repeat>
					<li class="widget-archives__archives-link">
					    <h:outputLink
					        value="#{navigationHelper.applicationUrl}archives/?selected=#{activeDocumentBean.viewManager.archiveEntryIdentifier}#selected">#{msg.openArchiveView}</h:outputLink>
					</li>
				</ul>
            </div>
		</c:if>
	</composite:implementation>
</ui:composition>
