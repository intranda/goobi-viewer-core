<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:util="http://goobi.io/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface />
	<composite:implementation>
	
		<ui:fragment rendered="#{adminClientsBean.clientLoggedIn}">
			<c:set var="accessGranted" value="#{adminClientsBean.isLoggedInClientAccessGranted()}" scope="request"/>
			<c:set var="matchIP" value="#{adminClientsBean.isLoggedInClientFromAllowedIP()}" scope="request"/>
			<!-- CLIENT IS REGISTERED/CONNECTED -->
			<ui:fragment rendered="#{accessGranted and matchIP}">
					<div class="client-status__icon-wrapper" data-toggle="tooltip" title="#{msg.info__client_application_accepted}">
						<util:icon icon="device-desktop" styleClass="client-status__icon-client" ariaLabel="#{msg.info__client_application_accepted}" />
						<util:icon icon="check" styleClass="client-status__icon-status -accepted" svgClass="icon icon-xs" ariaLabel="" />
					</div>
			</ui:fragment>
			<!-- CLIENT IS REGISTERED/CONNECTED BUT WRONG NETWORK -->
			<ui:fragment rendered="#{accessGranted and !matchIP}">
					<div class="client-status__icon-wrapper" data-toggle="tooltip" title="#{msg.info__client_application_wrong_network}">
						<util:icon icon="device-desktop" styleClass="client-status__icon-client" ariaLabel="#{msg.info__client_application_wrong_network}" />
						<util:icon icon="exclamation-mark" styleClass="client-status__icon-status -wrongNetwork" svgClass="icon icon-xs" ariaLabel="" />
					</div>
			</ui:fragment>
			<!-- CLIENT IS NOT REGISTERED/CONNECTED -->
			<ui:fragment rendered="#{!accessGranted}">
					<div class="client-status__icon-wrapper" data-toggle="tooltip" title="#{msg.info__client_application_rejected}">
						<util:icon icon="device-desktop" styleClass="client-status__icon-client" ariaLabel="#{msg.info__client_application_rejected}" />
						<util:icon icon="x" styleClass="client-status__icon-status -rejected" svgClass="icon icon-xs" ariaLabel="" />
					</div>
			</ui:fragment>
		</ui:fragment>
	</composite:implementation>
</ui:composition>
