<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- TAGS -->
    <h:panelGroup rendered="#{tagCloudBean.tagsTitles.size() > 0}">
        <h2 class="tag-cloud__heading">#{msg.title}</h2>
        <viewerComponent:tagCloud tagMethod="#{tagCloudBean.tagsTitles}" ariaLabel="#{msg.title}" />
    </h:panelGroup>

    <h:panelGroup rendered="#{tagCloudBean.tagsPersons.size() > 0}">
        <h2 class="tag-cloud__heading">#{msg.persons}</h2>
        <viewerComponent:tagCloud tagMethod="#{tagCloudBean.tagsPersons}" ariaLabel="#{msg.persons}" />
    </h:panelGroup>

    <h:panelGroup rendered="#{tagCloudBean.tagsPlaces.size() > 0}">
        <h2 class="tag-cloud__heading">#{msg.places}</h2>
        <viewerComponent:tagCloud tagMethod="#{tagCloudBean.tagsPlaces}" ariaLabel="#{msg.places}" />
    </h:panelGroup>

    <h:panelGroup rendered="#{tagCloudBean.tagsYears.size() > 0}">
        <h2 class="tag-cloud__heading">#{msg.years}</h2>
        <viewerComponent:tagCloud tagMethod="#{tagCloudBean.tagsYears}" ariaLabel="#{msg.years}"/>
    </h:panelGroup>
</ui:composition>
