<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- VIEW VIDEO -->
    <div id="videoContainer" class="view-object__video" data-allow-download="#{activeDocumentBean.viewManager.currentPage.accessPermissionImageDownload}">
        <video 
            id="videoFile"
            class="view-object__video-file" 
            width="#{activeDocumentBean.viewManager.currentPage.videoWidth}" 
            height="#{activeDocumentBean.viewManager.currentPage.videoHeight}"
            controls="controls"
            poster="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/video_placeholder.png"
            controlslist="#{activeDocumentBean.viewManager.currentPage.accessPermissionImageDownload and configurationBean.displaySidebarWidgetUsagePageDownloadOptions ? '' : 'nodownload'}"
            style="margin-left: auto; margin-right: auto;">
            <source src="#{activeDocumentBean.viewManager.currentPage.getMediaUrl('webm')}" type="video/webm" />
            <source src="#{activeDocumentBean.viewManager.currentPage.getMediaUrl('mp4')}" type="video/mp4" />
            <source src="#{activeDocumentBean.viewManager.currentPage.getMediaUrl('ogg')}" type="video/ogg" />
        </video>
	    <!-- ACCESS DENIED DESCRIPTION TEXT -->
	    <h:panelGroup styleClass="view-object__access-denied-text"
	        rendered="#{!activeDocumentBean.viewManager.currentPage.accessPermissionObject and activeDocumentBean.viewManager.currentPage.getAccessDeniedDescriptionTextForVideo(navigationHelper.locale) != null}">
	        <h:outputText escape="false"
	            value="#{activeDocumentBean.viewManager.currentPage.getAccessDeniedDescriptionTextForVideo(navigationHelper.locale)}" />
	    </h:panelGroup>
    </div>
</ui:composition>
