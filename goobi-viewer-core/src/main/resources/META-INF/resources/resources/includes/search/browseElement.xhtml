 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components">

    <ui:param name="browseElement" value="#{browseElement != null ? browseElement : null}"></ui:param>
    <ui:param name="showBookmarkIcon" value="#{showBookmarkIcon != null ? showBookmarkIcon : false}"></ui:param>

    <div class="row no-gutters">
        <div class="col-12 col-sm-#{browseElement.showThumbnail ? '10' : '12'}">
            <!-- TITLE -->
            <div class="search-list__hit-title #{browseElement.showThumbnail ? '' : '-noThumbnail'}  #{configurationBean.displaySearchHitNumbers != null ? '-hitNumber' : ''} #{not empty browseElement.secondaryMetadataListForCurrentLocale ? '-extraMetadataForGrid' : ''}">
	            <!-- ADD TO BOOKMARKS ICON FOR OBJECTS WITHOUT THUMBS -->
                <ui:fragment rendered="#{configurationBean.bookmarksEnabled and !browseElement.showThumbnail}">
                    <button type="button" class="btn btn--icon search-list__no-thumb-bookmark" data-bookmark-list-type="add" data-pi="#{browseElement.pi}"
                        aria-label="#{msg.bookmarkList_addToBookmarkList}" role="switch" aria-checked="false">
                        <span data-bookmark-list-title-add="#{msg.bookmarkList_addToBookmarkList}"
                            data-bookmark-list-title-added="#{msg.bookmarkList_removeFromBookmarkList}" data-toggle="tooltip" data-placement="bottom">
                            <i class="fa #{msg.bookmarkList_icon}" aria-hidden="true"></i>
                            <i class="fa #{msg.bookmarkList_iconAdded}" aria-hidden="true"></i>
                        </span>
                    </button>
                </ui:fragment>
                <!-- Display search hit number -->
                <h:panelGroup styleClass="search-list__hit-number-wrapper" rendered="#{configurationBean.displaySearchHitNumbers}">
                    <span title="#{hit.hitNumber}" class="search-list__hit-number">#{hit.hitNumber}</span>
                </h:panelGroup>
                <h3>
                    <a href="#{navigationHelper.applicationUrl}#{browseElement.url}" title="#{msg[browseElement.label]}">
                        <h:outputText value="#{msg[browseElement.labelShort]}" escape="false" />
                    </a>
                </h3>
            </div>

            <!-- TYPE -->
            <div class="search-list__hit-type #{not empty browseElement.secondaryMetadataListForCurrentLocale ? '-extraMetadataForGrid' : ''}">
                <!-- DOCTSTRUCT HIERACHY BREADCRUMBS -->
                <h:panelGroup
                    rendered="#{fn:length(browseElement.structElements) > 0 and browseElement.metadataGroupType == NULL and configurationBean.displayStructType}">

                    <div class="search-list__hit-docstruct">
                        <ul>
                            <ui:repeat value="#{browseElement.structElements}" varStatus="stat" var="struct">
                                <li>
                                    <ui:fragment rendered="#{struct.sourceDocFormat != 'CMS'}">  
                                        <a href="#{struct.url}" aria-label="#{msg[struct.docStructType]}">
                                             <h:outputText value="#{msg[struct.docStructType]}" />
                                        </a>
                                   	</ui:fragment>
                                    <ui:fragment rendered="#{struct.sourceDocFormat == 'CMS'}">  
                                        <h:outputText
                                            value="#{msg['cms_category_'.concat(struct.getMetadataValue('MD_CATEGORY') != null ? struct.getMetadataValue('MD_CATEGORY') : 'default')]}" />
                                    </ui:fragment>
                                </li>
                             </ui:repeat>
                        </ul>
                    </div>

                </h:panelGroup>

                <h:panelGroup rendered="#{browseElement.group}">
                    <div class="search-list__hit-docstruct">
                        <h:outputText value="#{msg['doctype_'.concat(browseElement.docType)]}" />
                    </div>
                </h:panelGroup>

                <!-- METADATA -->
                <ui:fragment>
                    <div class="search-list__hit-metadata-first">
                        <ui:repeat value="#{browseElement.metadataListForCurrentLocale}" var="browseElementMetadata">
                            <h:panelGroup rendered="#{!browseElementMetadata.blank}">
                                <div class="search-list__hit-text">
                                    <h:outputText value="#{msg[browseElementMetadata.label]}: " escape="false" styleClass="search-list__hit-text-label" />
                                
                                    <!-- Default multivalue separator (new line) -->
                                    <ui:fragment rendered="#{browseElementMetadata.separator == null}">
                                        <ui:repeat var="val" value="#{browseElementMetadata.values}" varStatus="status">
                                            <h:outputFormat value="#{msg[val.masterValue]}" escape="false" styleClass="search-list__hit-text-value">
                                                <c:forEach begin="0" end="#{browseElementMetadata.paramCount - 0}" var="ind">
                                                    <f:param value="#{val.getComboValueShort(ind)}" />
                                                </c:forEach>
                                            </h:outputFormat>
                                        </ui:repeat>
                                    </ui:fragment>
                                
                                    <!-- Custom multivalue separator-->
                                    <ui:fragment rendered="#{browseElementMetadata.separator != null}">
                                        <span class="metadata__element-wrapper-single-custom-wrapper search-list__hit-text-value">
                                            <ui:repeat var="val" value="#{browseElementMetadata.values}" varStatus="status">
                                                <ui:fragment rendered="#{browseElementMetadata.separator != null}">
                                                    <ui:fragment rendered="#{status.index gt 0}">
                                                        <span class="metadata__element-wrapper-single-custom-separator">#{browseElementMetadata.separator}</span>
                                                    </ui:fragment>
                                                    <span class="metadata__element-wrapper-single-custom">
                                                        <h:outputFormat value="#{msg[val.masterValue]}" escape="false">
                                                            <c:forEach begin="0" end="#{browseElementMetadata.paramCount - 0}" var="ind">
                                                                <f:param value="#{val.getComboValueShort(ind)}" />
                                                            </c:forEach>
                                                        </h:outputFormat>
                                                    </span>
                                                </ui:fragment>
                                            </ui:repeat>
                                        </span>
                                    </ui:fragment>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>
                    </div>
                </ui:fragment>
                    
                <!-- SECONDARY METADATA (ONLY FOR TILE VIEW) -->
                <ui:fragment rendered="#{not empty browseElement.secondaryMetadataListForCurrentLocale}">
                    <div class="search-list__hit-metadata-second">
                        <ui:repeat value="#{browseElement.secondaryMetadataListForCurrentLocale}" var="browseElementMetadata">
                            <h:panelGroup rendered="#{!browseElementMetadata.blank}">
                                <div class="search-list__hit-text">
                                    <h:outputText value="#{msg[browseElementMetadata.label]}: " escape="false" styleClass="search-list__hit-text-label" />
                                
                                    <!-- Default multivalue separator (new line) -->
                                    <ui:fragment rendered="#{browseElementMetadata.separator == null}">
                                        <ui:repeat var="val" value="#{browseElementMetadata.values}" varStatus="status">
                                            <h:outputFormat value="#{msg[val.masterValue]}" escape="false" styleClass="search-list__hit-text-value">
                                                <c:forEach begin="0" end="#{browseElementMetadata.paramCount - 0}" var="ind">
                                                    <f:param value="#{val.getComboValueShort(ind)}" />
                                                </c:forEach>
                                            </h:outputFormat>
                                        </ui:repeat>
                                    </ui:fragment>
                                
                                    <!-- Custom multivalue separator-->
                                    <ui:fragment rendered="#{browseElementMetadata.separator != null}">
                                        <span class="metadata__element-wrapper-single-custom-wrapper search-list__hit-text-value">
                                            <ui:repeat var="val" value="#{browseElementMetadata.values}" varStatus="status">
                                                <ui:fragment rendered="#{browseElementMetadata.separator != null}">
                                                    <ui:fragment rendered="#{status.index gt 0}">
                                                        <span class="metadata__element-wrapper-single-custom-separator">#{browseElementMetadata.separator}</span>
                                                    </ui:fragment>
                                                    <span class="metadata__element-wrapper-single-custom">
                                                        <h:outputFormat value="#{msg[val.masterValue]}" escape="false">
                                                            <c:forEach begin="0" end="#{browseElementMetadata.paramCount - 0}" var="ind">
                                                                <f:param value="#{val.getComboValueShort(ind)}" />
                                                            </c:forEach>
                                                        </h:outputFormat>
                                                    </span>
                                                </ui:fragment>
                                            </ui:repeat>
                                        </span>
                                    </ui:fragment>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>
                    </div>
                </ui:fragment>

                <!-- FULLTEXT -->
                <h:panelGroup rendered="#{browseElement.fulltext != null and browseElement.fulltext != ''}">
                    <h:outputText value="#{msg.fulltext}: " rendered="#{browseElement.fulltext != null and browseElement.fulltext != ''}" />
                    <h:outputText value="#{browseElement.fulltextForHtml}" escape="false" rendered="#{browseElement.fulltext != ''}" />
                </h:panelGroup>

                <!-- EVENT METADATA -->
                <ui:repeat value="#{browseElement.events}" var="event">
                    <ui:repeat value="#{event.searchHitMetadataForCurrentLocale}" var="eventMetadata">
                        <h:panelGroup rendered="#{!eventMetadata.blank}">
                            <div class="search-list__hit-text">
                                <h:outputText value="#{msg[eventMetadata.label]}: " escape="false" styleClass="search-list__hit-text-label" />
                                    
                                <!-- Default multivalue separator (new line) -->
                                <ui:fragment rendered="#{eventMetadata.separator == null}">
                                    <ui:repeat var="val" value="#{eventMetadata.values}">
                                        <h:outputFormat value="#{msg[val.masterValue]}" escape="false" styleClass="search-list__hit-text-value">
                                            <c:forEach begin="0" end="#{eventMetadata.paramCount - 0}" var="ind">
                                                <f:param value="#{val.getComboValueShort(ind)}" />
                                            </c:forEach>
                                        </h:outputFormat>
                                    </ui:repeat>
                                </ui:fragment>
                                    
                                <!-- Custom multivalue separator-->
                                <ui:fragment rendered="#{browseElementMetadata.separator != null}">
                                    <span class="metadata__element-wrapper-single-custom-wrapper search-list__hit-text-value">
                                        <ui:repeat var="val" value="#{eventMetadata.values}" varStatus="status">
                                            <ui:fragment rendered="#{eventMetadata.separator != null}">
                                                <ui:fragment rendered="#{status.index gt 0}">
                                                    <span class="metadata__element-wrapper-single-custom-separator">#{eventMetadata.separator}</span>
                                                </ui:fragment>
                                                <span class="metadata__element-wrapper-single-custom">
                                                    <h:outputFormat value="#{msg[val.masterValue]}" escape="false">
                                                        <c:forEach begin="0" end="#{eventMetadata.paramCount - 0}" var="ind">
                                                            <f:param value="#{val.getComboValueShort(ind)}" />
                                                        </c:forEach>
                                                    </h:outputFormat>
                                                </span>
                                            </ui:fragment>
                                        </ui:repeat>
                                    </span>
                                </ui:fragment>
                                    
                            </div>
                        </h:panelGroup>
                    </ui:repeat>
                </ui:repeat>
	        </div>
        </div>

        <ui:fragment rendered="#{browseElement.showThumbnail}">
            <div class="col-12 col-sm-2 d-flex justify-content-center justify-content-md-end mt-3 mt-md-0 mb-3 mb-sm-0">
                <!-- THUMBNAIL -->
                <figure class="search-list__hit-thumbnail">
                    <!-- SINGLEVOLUME -->
                        <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}"
                            rendered="#{browseElement.thumbnailUrl != null and !browseElement.anchor}" title="#{browseElement.label}">
                            <img data-src="#{browseElement.thumbnailUrl}" alt="#{browseElement.label}" data-viewer-thumbnail="thumbnail" />
                        </h:outputLink>

                    <!-- SINGLEVOLUME WITHOUT IMAGE -->
                    <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}"
                        rendered="#{browseElement.thumbnailUrl == null and !browseElement.anchor}" title="#{browseElement.label}">
                        <img data-src="/resources/themes/#{navigationHelper.theme}/images/image_not_found.png" alt="#{browseElement.label}" data-viewer-thumbnail="thumbnail" />
                    </h:outputLink>

                    <!-- MULTIVOLUME -->
                    <h:outputLink value="#{navigationHelper.applicationUrl}#{browseElement.url}" rendered="#{browseElement.anchor}" styleClass="stackedThumbEffect">
                        <div class="stackedThumbEffect-inner">
                            <img data-src="#{browseElement.thumbnailUrl}" data-viewer-thumbnail="thumbnail"
                                class="#{configurationBean.anchorThumbnailMode == 'FIRSTVOLUME' ? 'stacked-thumbnail' : ''}" alt="Thumbnail" />
                            <h:panelGroup rendered="#{configurationBean.anchorThumbnailMode == 'FIRSTVOLUME'}">
                                <div class="stacked-thumbnail-before"></div>
                                <div class="stacked-thumbnail-after"></div>
                            </h:panelGroup>
                        </div>
                    </h:outputLink>

                    <!-- ADD TO BOOKMARKS -->
                    <ui:fragment rendered="#{showBookmarkIcon}">
                        <button type="button" class="btn btn--icon" data-bookmark-list-type="add" data-pi="#{browseElement.pi}" aria-label="#{msg.bookmarkList_addToBookmarkList}" role="switch" aria-checked="false">
                            <span data-bookmark-list-title-add="#{msg.bookmarkList_addToBookmarkList}" data-bookmark-list-title-added="#{msg.bookmarkList_removeFromBookmarkList}" data-toggle="tooltip" data-placement="bottom">
                                <i class="fa #{msg.bookmarkList_icon}" aria-hidden="true"></i>
                                <i class="fa #{msg.bookmarkList_iconAdded}" aria-hidden="true"></i>
                            </span>
                        </button>
                    </ui:fragment>
                </figure>
            </div>
        </ui:fragment>
    </div>
</ui:composition>
