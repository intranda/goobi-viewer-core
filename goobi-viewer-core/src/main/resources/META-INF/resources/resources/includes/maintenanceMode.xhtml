<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
	xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

	<!-- MAINTENANCE BANNER -->
	<!-- ONLY RENDER IF ACTIVATED -->
	<ui:fragment rendered="#{adminBean.maintenanceMode.enabled}">
		<div id="maintenanceModeBanner" class="maintenance-banner">
			<div id="maintenanceModeBanner" class="maintenance-banner__outer">
				<div class="container"> 
					<div class="maintenance-banner__wrapper">
						<i class="fa fa-coffee maintenance-banner__icon"></i>
						<h:panelGroup styleClass="maintenance-banner__text"  layout="block">
						<h:outputText escape="false" 
							value="#{adminBean.maintenanceMode.getText(navigationHelper.localeString)}"></h:outputText>
						</h:panelGroup>

						<button type="button"
							class="fancy-close maintenance-banner__close-button"
							data-dismiss="modal"
							aria-label="#{msg.maintenance_mode__close_banner}"
							data-trigger="closeMaintenanceInfo"></button>

					</div>
				</div>
			</div>
		</div>
		<script>
			viewerJS.maintenanceMode.init();
		</script>
	</ui:fragment>

</ui:composition>
