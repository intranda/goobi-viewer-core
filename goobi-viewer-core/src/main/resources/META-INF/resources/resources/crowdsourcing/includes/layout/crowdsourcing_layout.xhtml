<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">


    <!-- MESSAGES -->
    <div class="messages">
        <h:messages id="messages" globalOnly="false" infoClass="alert alert-success" errorClass="alert alert-danger" />
    </div>

    <div class="crowdsourcing-annotations">
		<header id="pageHeaderTop" class="crowdsourcing-annotations__top-wrapper">
            <div class="crowdsourcing-annotations__header">
	            <!-- OPEN MOBILE NAVIGATION -->
            	<div class="crowdsourcing-annotations__top-mobile-nav">
					<button type="button" class="btn btn--clean" data-open="menu" aria-label="#{msg.aria_label__open_navigation}">
						<span></span>
					</button>
				</div>

                <!-- PAGE HEADER TOP BRAND -->            
                <div class="crowdsourcing-annotations__top-brand">
                    <a href="#{request.contextPath}/" target="_self" rel="noopener">#{adminThemesBean.getThemeLabel(configurationBean.name)}</a> â€º <a href="#{request.contextPath}/campaigns/" target="_self" rel="noopener">#{msg.campaigns}</a>
                </div>
                
                <!-- PAGE HEADER TOP CAMPAIGN TITLE -->            
                <h1 class="crowdsourcing-annotations__top-title">
                	<span>#{crowdsourcingBean.targetCampaign.displayTitle}</span>
                </h1>


                <!-- PAGE HEADER TOP ACTIONS -->            
                <div class="crowdsourcing-annotations__top-actions">
                    <!-- CHANGE LOCAL -->
                <ui:fragment rendered="#{fn:length(navigationHelper.supportedLanguages) >= 1}">
					<div id="changeLocalWrapper" class="crowdsourcing-annotations__top-actions-language">
						<button type="button"
			          class="btn btn--clean"
			          data-toggle="local"
			          aria-label="#{msg.aria_label__switch_language}">
			          <util:icon-text icon="world" text="#{msg.language}" />
                    </button>
		        <viewerComponent:changeLocal toggleLanguage="false" longLanguageStrings="true"/>
	                    </div>
	                </ui:fragment>
                    <!-- LOGIN NAVIGATION -->
                    <div class="crowdsourcing-annotations__top-actions-login">
                        <viewerComponent:loginNavigation />
                    </div>
                </div>

	            <!-- OPEN MOBILE NAVIGATION -->
            	<div class="crowdsourcing-annotations__top-mobile-sidebar">
					<button type="button" class="btn btn--clean" data-open="sidebar" aria-label="#{msg.aria_label__open_sidebar}">
						<span></span>
					</button>
				</div>
            </div>
	    </header>

		<!-- CONTENT -->
		<main id="CrowdContent" class="crowdsourcing-annotations__main">
			<!-- <ui:insert name="breadcrumbs" /> -->
			<ui:insert name="content" />
		</main>

    </div>
    
    <script>

    </script>
</ui:composition>
