<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:util="http://goobi.io/util"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
>
    <composite:interface />

    <composite:implementation>
        <h:panelGroup
            rendered="#{userBean.user.superuser or crowdsourcingBean.isUserOwnsAnyCampaigns(userBean.user)}"
        >
            <div id="widgetCrowdsourcing" class="admin-widget">
                <h:form id="widgetCmsForm">
                    <div class="admin-widget__header">#{msg.admin__crowdsourcing_title}</div>

                    <ul>
                        <li
                            class="#{navigationHelper.currentPage == 'adminCrowdsourcingCampaigns' ? 'active' : ''}"
                        >
                            <h:outputLink
                                value="#{navigationHelper.getPageUrl('adminCrowdsourcingCampaigns')}/"
                            >
                                <util:icon-text
                                    icon="rocket"
                                    text="#{msg.admin__crowdsourcing_campaigns}"
                                    styleClass="icon-text--nav"
                                />
                            </h:outputLink>
                        </li>
                        <ui:fragment rendered="#{userBean.user.superuser}">
                            <li
                                class="#{navigationHelper.currentPage == 'adminCrowdsourcingAnnotations' ? 'active' : ''}"
                            >
                                <h:outputLink
                                    value="#{navigationHelper.getPageUrl('adminCrowdsourcingAnnotations')}/"
                                >
                                    <util:icon-text
                                        icon="note"
                                        text="#{msg.admin__crowdsourcing_annotations}"
                                        styleClass="icon-text--nav"
                                    />
                                </h:outputLink>
                            </li>
                            <c:forEach var="module" items="#{configurationBean.modules}">
                                <c:forEach var="contribution" items="#{module.adminContributions}">
                                    <ui:include src="/#{contribution}" />
                                </c:forEach>
                            </c:forEach>
                        </ui:fragment>
                    </ul>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
