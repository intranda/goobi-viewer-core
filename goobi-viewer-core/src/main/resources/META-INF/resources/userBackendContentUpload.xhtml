<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:util="http://goobi.io/util"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html"
>
    <ui:define name="metadata">
        <f:metadata>
            <f:event
                type="preRenderView"
                listener="#{navigationHelper.setCurrentPage('user__upload_content', false, true)}"
            />
            <f:event
                type="preRenderView"
                listener="#{breadcrumbBean.addStaticLinkToBreadcrumb('admin__user_profile', request.contextPath.concat('/user/'), 1)}"
            />
            <f:event
                type="preRenderView"
                listener="#{navigationHelper.addStaticLinkToBreadcrumb('user__upload_content', 2)}"
            />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <ui:fragment rendered="#{userBean.loggedIn and configurationBean.contentUploadEnabled}">
            <div id="userContentUploadWrap" class="user-content-upload page-wrapp">
                <h1>#{msg.user__upload_content}</h1>

                <p>#{msg.user__upload_content_info}</p>

                <div id="userContentUpload" class="user-content-upload__table-wrapper">
                    <h:form id="userUploadJobsForm" prependId="false">
                        <div class="admin__table-tools flex-wrap">
                            <!-- PAGINATOR -->
                            <div class="admin__table-paginator">
                                <viewerComponent:dataTablePaginator
                                    tableValues="#{uploadBean.lazyModelUploadJobs}"
                                />
                            </div>
                        </div>

                        <h2>#{msg.viewOverview}</h2>

                        <!-- ALL USER UPLOAD JOBS TABLE -->
                        <div
                            id="userUploadJobsTable"
                            class="user-content-upload__table"
                            role="grid"
                            aria-label="#{msg.overview}"
                        >
                            <!-- TITLE ROW -->
                            <div class="user-content-upload__table-title" role="row">
                                <!-- DATE COL -->
                                <div
                                    class="user-content-upload__table-title-date"
                                    role="presentation"
                                >
                                    <span class="admin__table-sorting__heading">#{msg.date}</span>
                                </div>

                                <!-- TARGET COL -->
                                <div
                                    class="user-content-upload__table-title-target"
                                    role="presentation"
                                >
                                    <span class="admin__table-sorting__heading">#{msg.title}</span>
                                </div>

                                <!-- TEXT COL -->
                                <div
                                    class="user-content-upload__table-title-status"
                                    role="presentation"
                                >
                                    <span class="admin__table-sorting__heading">#{msg.status}</span>
                                </div>
                            </div>

                            <div class="user-content-upload__table-body" role="presentation">
                                <!-- INDIVIDUAL JOB ROWS -->
                                <ui:repeat
                                    var="job"
                                    value="#{uploadBean.lazyModelUploadJobs.paginatorList}"
                                >
                                    <ui:fragment rendered="#{!job.online}">
                                        <div class="user-content-upload__table-entry" role="row">
                                            <!-- DATE -->
                                            <div
                                                class="user-content-upload__table-entry-date"
                                                role="cell"
                                            >
                                                <h:outputText value="#{job.dateCreated}">
                                                    <f:converter
                                                        converterId="localDateTimeConverter"
                                                    />
                                                    <f:attribute
                                                        name="pattern"
                                                        value="#{navigationHelper.dateTimePattern}"
                                                    />
                                                </h:outputText>
                                            </div>
                                            <!-- TITLE -->
                                            <div
                                                class="user-content-upload__table-entry-label"
                                                role="cell"
                                            >
                                                <h:outputText value="#{job.title}" />
                                            </div>

                                            <!-- STATUS -->
                                            <div
                                                class="user-content-upload__table-entry-status"
                                                role="cell"
                                            >
                                                <ui:fragment rendered="#{job.status eq 'WAITING'}">
                                                    <i
                                                        class="fa fa-hourglass-start"
                                                        aria-label="#{msg.waiting}"
                                                    ></i>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{job.status eq 'READY'}">
                                                    <i
                                                        class="fa fa-check"
                                                        aria-label="#{msg.ready}"
                                                    ></i>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{job.status eq 'ERROR'}">
                                                    <i
                                                        class="fa fa-times"
                                                        aria-label="#{msg.error}"
                                                        title="#{job.message}"
                                                        data-placement="bottom"
                                                    ></i>
                                                </ui:fragment>
                                            </div>
                                        </div>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{job.online}">
                                        <a
                                            class="user-content-upload__table-finished-job-link"
                                            href="#{navigationHelper.applicationUrl}#{job.recordUrl}"
                                            target="_blank"
                                        >
                                            <div
                                                class="user-content-upload__table-entry"
                                                role="row"
                                            >
                                                <!-- DATE -->
                                                <div
                                                    class="user-content-upload__table-entry-date"
                                                    role="cell"
                                                >
                                                    <h:outputText value="#{job.dateCreated}">
                                                        <f:converter
                                                            converterId="localDateTimeConverter"
                                                        />
                                                        <f:attribute
                                                            name="pattern"
                                                            value="#{navigationHelper.dateTimePattern}"
                                                        />
                                                    </h:outputText>
                                                </div>
                                                <!-- TITLE -->
                                                <div
                                                    class="user-content-upload__table-entry-label"
                                                    role="cell"
                                                >
                                                    <i
                                                        class="fa fa-external-link-square"
                                                        aria-hidden="true"
                                                    ></i>
                                                    <h:outputText value=" #{job.title}" />
                                                </div>

                                                <!-- STATUS -->
                                                <div
                                                    class="user-content-upload__table-entry-status"
                                                    role="cell"
                                                >
                                                    <ui:fragment
                                                        rendered="#{job.status eq 'WAITING'}"
                                                    >
                                                        <i
                                                            class="fa fa-hourglass-start"
                                                            aria-label="#{msg.waiting}"
                                                        ></i>
                                                    </ui:fragment>
                                                    <ui:fragment
                                                        rendered="#{job.status eq 'READY'}"
                                                    >
                                                        <i
                                                            class="fa fa-check"
                                                            aria-label="#{msg.ready}"
                                                        ></i>
                                                    </ui:fragment>
                                                    <ui:fragment
                                                        rendered="#{job.status eq 'ERROR'}"
                                                    >
                                                        <i
                                                            class="fa fa-times"
                                                            aria-label="#{msg.error}"
                                                            title="#{job.message}"
                                                            data-placement="bottom"
                                                        ></i>
                                                    </ui:fragment>
                                                </div>
                                            </div>
                                        </a>
                                    </ui:fragment>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:fragment>
    </ui:define>

    <ui:define name="sidebar">
        <ui:fragment rendered="#{userBean.loggedIn and configurationBean.contentUploadEnabled}">
            <div id="widgetSidebar" class="widget widget-user-content-upload">
                <h2>#{msg.user__upload_content__sidebar_label}</h2>
                <div class="widget__body">
                    <h:outputText value="#{msg.user__upload_content__sidebar_desc}" />
                    <!-- TODO Call #{uploadBean.newUploadJobAction} when opening modal -->
                    <div class="d-flex justify-content-center mt-3">
                        <button
                            class="btn btn--full"
                            data-toggle="modal"
                            data-target="#contentUploadModal"
                        >
                            #{msg.user__upload_content}
                        </button>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>
