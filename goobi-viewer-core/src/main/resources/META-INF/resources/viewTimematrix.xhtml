<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/resources/themes/#{navigationHelper.theme}/template.html"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <ui:define name="metadata">
        <f:metadata>
			<f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('timematrix', false, true)}" />
            <f:event type="preRenderView" listener="#{searchBean.resetSearchFilter}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb('timematrix',1)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <viewerComponent:breadcrumbs showIcon="false" showStartText="true" />
     </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="timeMatrix" class="timematrix">
                <h1 >#{msg.timematrix}</h1>
                <p>#{msg.timematrix__description}</p>

                <ui:include src="/resources/includes/search/timematrix.xhtml" />
           </div>
        </f:view>
    </ui:define>

	<!-- HIDE SIDEBAR IF ACCESS TICKET REQUIRED FOR OBJECT -->
	<ui:fragment rendered="#{!activeDocumentBean.viewManager.recordAccessTicketRequired}">
	    <ui:define name="sidebar">
	        <h:panelGroup rendered="#{browseBean.browsingMenuEnabled}">
	            <widgetComponent:widget_browsing />
	        </h:panelGroup>
			<widgetComponent:widget_rssFeed/>
	    </ui:define>
    </ui:fragment>

</ui:composition>
