<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationHelper.setCurrentPage('campaigns')}" />
            <f:event type="preRenderView" listener="#{breadcrumbBean.addStaticLinkToBreadcrumb('campaigns',1)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumbs">
        <viewerComponent:breadcrumbs showIcon="false" showStartText="true" />
    </ui:define>

    <ui:define name="content">
        <div id="crowdsourcing_campaigns">
            <h1 >#{msg.admin__crowdsourcing_campaigns}</h1>

            <ui:include src="/resources/crowdsourcing/includes/crowdsourcingCampaignsOverview.xhtml">
            </ui:include>
        </div>
    </ui:define>

    <ui:define name="sidebar">
        <h:panelGroup rendered="#{browseBean.browsingMenuEnabled}">
            <widgetComponent:widget_browsing />
        </h:panelGroup>
		<widgetComponent:widget_rssFeed/>
    </ui:define>

</ui:composition>
