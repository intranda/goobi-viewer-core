searchExplanationText_paragraph01=<p>\u064A\u0645\u0643\u0646\u0643 \u0625\u062C\u0631\u0627\u0621 \u0628\u062D\u062B \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0648\u0627\u0644\u0646\u0635\u0648\u0635 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 \u0645\u0639\u0627  (\u201C\u0628\u062D\u062B \u0634\u0627\u0645\u0644 \u201D). \u0639\u0648\u0636\u0627 \u0639\u0646 \u0630\u0644\u0643 \u064A\u0645\u0643\u0646\u0643 \u0627\u062C\u0631\u0627\u0621 \u0627\u0644\u0628\u062D\u062B \u0641\u064A \u0627\u0644\u0645\u062C\u0645\u0648\u0639\u0629 \u0627\u0644\u0631\u0642\u0645\u064A\u0629 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0623\u0648 \u0627\u0644\u0646\u0635\u0648\u0635 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 /p>
searchExplanationText_paragraph02=<p>\u0625\u0646 \u0642\u0645\u062A \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0623\u0643\u062B\u0631 \u0645\u0646 \u0639\u0628\u0627\u0631\u0629 \u0628\u062D\u062B \u0633\u064A\u062A\u0645 \u0631\u0628\u0637\u0647\u0645 \u062A\u0644\u0642\u0627\u0626\u064A\u0627 \u0628\u0645\u0639\u0627\u0645\u0644 \u201D\u0648\u201C \u0647\u0630\u0627 \u064A\u0639\u0646\u064A \u0638\u0647\u0648\u0631 \u062C\u0645\u064A\u0639 \u0646\u062A\u0627\u0626\u062C \u0627\u0644\u0628\u062D\u062B \u0645\u0646 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0648 \u0627\u0644\u0646\u0635\u0648\u0635 \u0627\u0644\u0643\u0627\u0645\u0644\u0629 \u0627\u0644\u062A\u064A \u0648\u0631\u062F\u062A \u0628\u0647\u0627 \u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B. <BR /> <br />\u0645\u062B\u0627\u0644 \u0644\u0628\u062D\u062B \u0628\u0627\u0644\u0631\u0628\u0637 \u0627\u0644\u062A\u0644\u0642\u0627\u0626\u064A \u0644\u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B\: <span class\=\u201D"searchExample"">\u0637\u0628\u0627\u0639\u0629 \u0643\u062A\u0627\u0628 </span> \u0645\u062B\u0627\u0644 \u0644\u0644\u0646\u062A\u064A\u062C\u0629\: <span class\=\u201D"searchExample"">\u201C\u0623\u0631\u063A\u0628 \u0641\u064A \u0637\u0628\u0627\u0639\u0629 \u0643\u062A\u0627\u0628 \u0644\u0648\u0627\u0644\u062F\u064A\u201D</span>\u0643\u0628\u062F\u064A\u0644 \u0644\u0644\u0628\u062D\u062B \u0639\u0628\u0631 \u0627\u0644\u0631\u0628\u0637 \u0627\u0644\u062A\u0644\u0642\u0627\u0626\u064A \u0644\u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B \u064A\u0645\u0643\u0646\u0643 \u0639\u0648\u0636\u0627 \u0639\u0646 \u0630\u0644\u0643 \u0627\u0644\u0631\u0628\u0637 \u0628\u064A\u0646 \u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0645\u0639\u0627\u0645\u0644\u0627\u062A\u201C\u0648\u201C \u0623\u0648\u201C\u0623\u0648\u201C. \u0641\u064A \u062D\u0627\u0644\u0629 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0645\u0639\u0627\u0645\u0644 \u201D\u0623\u0648\u201C \u0633\u064A\u062A\u0645 \u0639\u0631\u0636 \u0627\u0644\u0646\u062A\u0627\u0626\u062C \u062D\u062A\u0649 \u0625\u0630\u0627 \u062A\u0645 \u0627\u0644\u0639\u062B\u0648\u0631 \u0639\u0644\u0649 \u0648\u0627\u062D\u062F \u0641\u0642\u0637 \u0645\u0646 \u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B<br /> <br /> \u0645\u062B\u0627\u0644 \u0639\u0644\u0649 \u0639\u0628\u0627\u0631\u0627\u062A \u0627\u0644\u0628\u062D\u062B \u0627\u0644\u0645\u0631\u0628\u0648\u0637\u0629 \u0628\u0645\u0639\u0627\u0645\u0644 \u201D\u0623\u0648\u201C\: <span class\=\u201C"searchExample""> \u0643\u062A\u0627\u0628 \u0623\u0648 \u0637\u0628\u0627\u0639\u0629 </span>\u0645\u062B\u0627\u0644 \u0644\u0644\u0646\u062A\u064A\u062C\u0629\: <span class\=\u201D"searchExample"">\u0643\u062A\u0627\u0628 \u062C\u064A\u062F \u062C\u062F\u0627\u201D, \u201C\u0647\u0646\u0627\u0644\u0643 \u0641\u0642\u0631\u0627\u062A \u0645\u0645\u064A\u0632\u0629 \u0641\u064A \u0647\u0630\u0627 \u0627\u0644\u0643\u062A\u0627\u0628\u201D, \u201C\u0643\u0627\u0646\u062A \u0627\u0644\u0637\u0628\u0627\u0639\u0629 \u0628\u0627\u0647\u062A\u0629 \u0644\u0644\u063A\u0627\u064A\u0629 \u201D.</span></p>
searchExplanationText_paragraph03=<p> \u0641\u064A \u062D\u0627\u0644\u0629 \u0625\u062C\u0631\u0627\u0621 \u0628\u062D\u062B \u0645\u0628\u0633\u0637 \u060C \u064A\u062A\u0645 \u062A\u0644\u0642\u0627\u0626\u064A\u064B\u0627 \u0627\u0642\u062A\u0637\u0627\u0639 \u0625\u0644\u0649 \u0627\u0644\u064A\u0633\u0627\u0631. \u0648\u0644\u0643\u0646 \u0625\u0630\u0627 \u0643\u0646\u062A \u062A\u0642\u0648\u0645 \u0628\u0625\u062C\u0631\u0627\u0621 \u0628\u062D\u062B \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u201D\u0648\u201C \u0648 \u201C\u0623\u0648\u201C \u0641\u064A\u0645\u0643\u0646 \u0639\u0645\u0644 \u0627\u0642\u062A\u0637\u0627\u0639 \u0625\u0644\u0649 \u0627\u0644\u064A\u0645\u064A\u0646 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0639\u0644\u0627\u0645\u0629 \u0627\u0644\u0646\u062C\u0645\u0629 <br /> <br /> \u0645\u062B\u0627\u0644 \u0639\u0644\u0649 \u0627\u0644\u0628\u062D\u062B \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0642\u062A\u0637\u0627\u0639 \u0625\u0644\u0649 \u0627\u0644\u064A\u0633\u0627\u0631 \u062A\u0644\u0642\u0627\u0626\u064A\: <span class \= "" searchExample ""> \u0643\u062A\u0627\u0628 \u0645\u0637\u0628\u0648\u0639 </ span> \u0646\u062A\u064A\u062C\u0629 \u0645\u062B\u0627\u0644\: <span class \= "" searchExample ""> "\u0623\u0631\u064A\u062F \u0623\u0646 \u0623\u062D\u0635\u0644 \u0639\u0644\u0649 \u0643\u062A\u0627\u0628 \u0645\u0637\u0628\u0648\u0639 \u0644\u0623\u0645\u064A "</ span> \u0645\u062B\u0627\u0644 \u0644\u0644\u0628\u062D\u062B \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0642\u062A\u0637\u0627\u0639 \u0625\u0644\u0649 \u0627\u0644\u064A\u0645\u064A\u0646 \u0635\u0631\u064A\u062D\: <span class \=" "searchExample" "> * \u064A\u062F </ span> <span class \=" "searchExample" "> \u0627\u0644\u0646\u062A\u0627\u0626\u062C \u0633\u062A\u0634\u0645\u0644 \u0628\u0639\u064A\u062F\u060C \u062C\u062F\u064A\u062F\u060C \u0634\u062F\u064A\u062F \u0648\u0645\u0627 \u0625\u0644\u0649 \u0630\u0644\u0643</ span> \u0627\u0644\u0631\u062C\u0627\u0621 \u0645\u0644\u0627\u062D\u0638\u0629 \u0623\u0646\u0647 \u0644\u0627 \u064A\u0648\u062C\u062F \u0627\u0642\u062A\u0637\u0627\u0639 \u0644\u0644\u064A\u0645\u064A\u0646 \u0623\u0648 \u0644\u0644\u064A\u0633\u0627\u0631 \u0625\u0630\u0627 \u0623\u062F\u062E\u0644\u062A \u0639\u0628\u0627\u0631\u0629 \u0628\u062D\u062B \u0628\u064A\u0646 \u0639\u0644\u0627\u0645\u0627\u062A \u062A\u0646\u0635\u064A\u0635. </ p>
searchExplanationText_paragraph04=<p>  \u0625\u0630\u0627 \u0642\u0645\u062A \u0628\u0625\u062F\u062E\u0627\u0644 \u0645\u0635\u0637\u0644\u062D \u0628\u064A\u0646 \u0639\u0644\u0627\u0645\u0627\u062A \u0627\u0644\u0627\u0642\u062A\u0628\u0627\u0633 \u060C \u0633\u064A\u0642\u0648\u0645 \u0627\u0644\u0646\u0638\u0627\u0645 \u0628\u0627\u0644\u0628\u062D\u062B \u0639\u0646 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0623\u0648 \u0627\u0644\u0646\u0635 \u0627\u0644\u0643\u0627\u0645\u0644 \u0644\u0644\u062C\u0645\u0639 \u0627\u0644\u062F\u0642\u064A\u0642 \u0644\u0644\u0643\u0644\u0645\u0627\u062A \u0643\u0645\u0627 \u0647\u0648 \u0645\u0643\u062A\u0648\u0628. <br /> <br /> \u0645\u062B\u0627\u0644 \u0644\u0645\u0635\u0637\u0644\u062D \u0627\u0644\u0628\u062D\u062B \u0641\u064A \u0639\u0644\u0627\u0645\u0627\u062A \u0627\u0642\u062A\u0628\u0627\u0633\: <span class \= "" searchExample ""> "\u0631\u0642\u0645 \u0627\u0644\u0635\u0641\u062D\u0629" </ span>\u0645\u062B\u0627\u0644 \u0644\u0644\u0646\u062A\u064A\u062C\u0629\: <span class \= "" searchExample ""> "\u0627\u0644\u0645\u0631\u062C\u0639 \u0641\u064A \u0627\u0644\u0635\u0641\u062D\u0629 \u0631\u0642\u0645 24. "</ span> \u0644\u0646 \u064A\u062C\u062F \u0627\u0644\u0628\u062D\u062B\:" \u064A\u0645\u0643\u0646 \u0627\u0644\u0639\u062B\u0648\u0631 \u0639\u0644\u0649 \u0639\u062F\u062F \u0645\u0646 \u0627\u0644\u0623\u0645\u062B\u0644\u0629 \u0641\u064A \u0627\u0644\u0635\u0641\u062D\u0629 \u0627\u0644\u0633\u0627\u062F\u0633\u0629. "</ p>
searchExplanationText_paragraph05=<p> \u0628\u0645\u062C\u0631\u062F \u0625\u062C\u0631\u0627\u0621 \u0627\u0644\u0628\u062D\u062B \u060C \u064A\u062A\u0645 \u0641\u0631\u0632 \u062C\u0645\u064A\u0639 \u0627\u0644\u0646\u062A\u0627\u0626\u062C \u0641\u064A \u0627\u0644\u0628\u062F\u0627\u064A\u0629 \u062D\u0633\u0628 \u062F\u0631\u062C\u0629 \u0627\u0644\u0635\u0644\u0629. \u0628\u0639\u062F \u0630\u0644\u0643 \u060C \u064A\u0645\u0643\u0646 \u0625\u0639\u0627\u062F\u0629 \u062A\u0635\u0646\u064A\u0641\u0647\u0627 \u0648\u0641\u0642\u064B\u0627 \u0644\u062D\u0642\u0648\u0644 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629. \u064A\u0645\u0643\u0646 \u0627\u062E\u062A\u064A\u0627\u0631 \u0647\u0630\u0647 \u0627\u0644\u062D\u0642\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0641\u064A \u0627\u0644\u0634\u0631\u064A\u0637 \u0627\u0644\u062C\u0627\u0646\u0628\u064A \u062A\u062D\u062A "\u0627\u0644\u0641\u0631\u0632". \u0627\u0646\u0642\u0631 \u0641\u0648\u0642 \u062D\u0642\u0644 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0648\u0635\u0641\u064A\u0629 \u0627\u0644\u0630\u064A \u062A\u0631\u064A\u062F \u0645\u0631\u0629 \u062B\u0627\u0646\u064A\u0629 \u0644\u0644\u062A\u063A\u064A\u064A\u0631 \u0645\u0646 \u062A\u0631\u062A\u064A\u0628 \u062A\u0635\u0627\u0639\u062F\u064A \u0625\u0644\u0649 \u062A\u0646\u0627\u0632\u0644\u064A. </ p>
