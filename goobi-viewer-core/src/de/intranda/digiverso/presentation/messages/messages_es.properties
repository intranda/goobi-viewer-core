customer_bsh_introText=<p>Die Digitale Bibliothek des BSH pr\u00E4sentiert digitale oder digitalisierte Ver\u00F6ffentlichungen aus dem BSH oder seinen Vorg\u00E4ngereinrichtungen. Zu den Vorg\u00E4ngereinrichtungen z\u00E4hlen das Deutsche Hydrographische Institut (DHI), der Seehydrographische Dienst der DDR (SHD) und die Deutsche Seewarte.</p><p>Es sind sowohl historische Dokumente als auch aktuelle Publikationen enthalten. \u00DCber die Volltext- oder Indexsuche k\u00F6nnen Sie gezielt nach bestimmten Medien suchen oder frei in allen Sammlungen st\u00F6bern.  Schwerpunkte sind historische Fotos, Eigenpublikationen des Hauses sowie Ver\u00F6ffentlichungen  der Besch\u00E4ftigten.</p><p>Die Mehrzahl der Medien k\u00F6nnen sowohl heruntergeladen als auch ausgedruckt werden. Bei Verwendung in anderen Kontexten bitten wir um Beachtung der Nutzungsbedingungen.</p><p>Die Digitale Bibliothek des BSH erf\u00FCllt dar\u00FCber hinaus die <strong>Funktion eines institutionellen Repositoriums</strong>. Publikationen des BSH werden der \u00D6ffentlichkeit kostenfrei im Volltext zur Verf\u00FCgung gestellt.</p> zzz
