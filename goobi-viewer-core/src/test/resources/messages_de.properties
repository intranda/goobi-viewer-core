admin__license_functions=Funktionen
admin__license_functions__help=Mit den zugewiesenen Funktionen kann die Sichtbarkeit eines Datensatzes mit Zugriffslizenz gesteuert werden. Die Bedeutung der einzelnen Funktionen ist wie folgt\:<br /><br /><dl class\="row"><dt class\="col-2">Werk auflisten</dt><dd class\="col-10">Steuert die grunds\u00E4tzliche Anzeige des Datensatzes. Ist diese Funktion aktiv wird der Datensatz mit seinen Metadaten angezeigt. Ist sie nicht aktiv, ist der Datensatz nur f\u00FCr Administratoren sichtbar.</dd><dt class\="col-2">Thumbnails anschauen</dt><dd class\="col-10">Diese Funktion kann verwendet werden, um ohne die Funktion "Bilder anschauen" dennoch Vorschaubilder eines Datensatzes anzuzeigen. Der Schwellwert, bis zu welcher Gr\u00F6\u00DFe ein Bild als Thumbnail gilt, wird in der Konfigurationsdatei in der Sektion &lt;accessConditions&gt; festgelegt. In der Standardkonfiguration sind das 400px Bildbreite.</dd><dt class\="col-2">Bilder anschauen</dt><dd class\="col-10">Wenn aktiv, ist der Zugriff auf hoch aufgel\u00F6sten Bilder gestattet. Diese Funktion \u00FCberschreibt damit die Funktion "Thumbnails anschauen".</dd><dt class\="col-2">Video anschauen</dt><dd class\="col-10">Wenn ein Datensatz Videos enth\u00E4lt, kann der Zugriff darauf freigeschaltet oder gesperrt werden.</dd><dt class\="col-2">Audio anh\u00F6ren</dt><dd class\="col-10">Wenn ein Datensatz Audio Dateien enth\u00E4lt, kann der Zugriff darauf freigeschaltet oder gesperrt werden.</dd><dt class\="col-2">Volltext anschauen</dt><dd class\="col-10">Wenn Volltexte f\u00FCr den Datensatz vorliegen, zum Beispiel im Plaintext, ALTO oder TEI Format, kann der Zugriff darauf gesteuert werden.</dd><dt class\="col-2">Dateien herunterladen</dt><dd class\="col-10">Steuert den Zugriff auf zus\u00E4tzliche zum Download angebotene Dateien f\u00FCr Datens\u00E4tze. Diese sind in der Werksansicht in der Sidebar im Widget "Downloads" sichtbar. </dd><dt class\="col-2">Einzelseiten-PDF herunterladen</dt><dd class\="col-10">Diese Funktion kann verwendet werden, um ohne die Funktion "PDF herunterladen" dennoch die Generierung von PDF-Einzelseiten zu erlauben.</dd><dt class\="col-2">PDF herunterladen</dt><dd class\="col-10">Wenn aktiv, stehen alle PDF-Downloadm\u00F6glichkeiten zur Verf\u00FCgung. Diese Funktion \u00FCberschreibt damit die Funktion "Einzelseiten-PDF herunterladen".</dd><dt class\="col-2">Metadaten herunterladen</dt><dd class\="col-10">Diese  Funktion kann verwendet werden, um den Download von Metadaten (zum Beispiel METS, LIDO, DublinCore, MARCXML, ...) im Widget "Zitieren und Nachnutzen" zu steuern. Diese Einschr\u00E4nkung ergibt zum Beispiel in Kombination mit einer Moving Wall Sinn. Wenn Datens\u00E4tze bis zum Ablauf der Moving Wall unter einer bestimmten Lizenz stehen und danach unter einer anderen kann die Anzeige in der Oberfl\u00E4che daf\u00FCr abweichend zu den Werten in den Quelldateien manipuliert werden. In diesem Fall soll der Zugriff auf die Quelldateien mit der nicht manipulierten Lizenzangabe verhindert werden.</dd><dt class\="col-2">IIIF-Manifest generieren</dt><dd class\="col-10">Steuert den Zugriff auf das IIIF Manifest f\u00FCr einen Datensatz. Siehe auch die weitere Beschreibung zu der Funktion "Metadaten herunterladen".</dd><dt class\="col-2">Benutzergenerierte Inhalte anschauen</dt><dd class\="col-10">Wenn in einer Crowdsourcing Kampagne die Ergebnisse mit einer Zugriffslizenz versehen werden, dann kann der Zugriff darauf mit dieser Funktion gesteuert werden. So kann der Zugriff zum Beispiel grunds\u00E4tzlich gesperrt und nur f\u00FCr eine dedizierte Benutzergruppe ein entsprechendes Recht vergeben werden.</dd></dl>
