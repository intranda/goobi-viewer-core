searchExplanationText=<h3 class\="searchParagraphOpen">Wonach kann gesucht werden?</h3><div class\="searchParagraphText searchParagraphTextFirst ">Eine kombinierte Suche in Metadaten und Volltexten ist m\u00F6glich (Suche in allen Daten). Je nach Auswahl kann eine Suche ebenfalls lediglich auf die Metadaten oder die Volltexte der digitalen Sammlungen eingeschr\u00E4nkt werden. </div> <h3 class\="searchParagraphClosed">Verkn\u00FCpfung von Suchbegriffen</h3> <div class\="searchParagraphText"> Mehrere Suchbegriffe werden automatisch mit UND verkn\u00FCpft. S\u00E4mtliche Suchbegriffe m\u00FCssen somit in den Metadaten oder im Volltext vorkommen, um als Treffer in der Trefferliste aufgef\u00FChrt zu werden. <BR /> <br />Beispiel f\u00FCr Suchanfrage mit automatischer Verkn\u00FCpfung\:<span class\="searchExample"> buch drucken </span> Trefferbeispiel\: <span class\="searchExample">Ich m\u00F6chte ein Buch f\u00FCr meinen Vater drucken lassen</span>Bitte beachten Sie, dass Begriffe, die Bindestriche, Kommata sowie Doppelpunkte enthalten, als getrennte Suchbegriffe behandelt werden. Die Aufspaltung findet an den oben genannten Zeichen statt. <br /> <br />Alternativ zu dieser automatischen UND-Verkn\u00FCpfung ist es ebenfalls m\u00F6glich, explizit eine gew\u00FCnschte UND- (mit AND) beziehungsweise ODER- (mit OR) Verkn\u00FCpfung festzulegen. Im Gegensatz zur UND-Verkn\u00FCpfung muss lediglich einer der eingegebenen Suchbegriffe vorkommen, um als Treffer in der Trefferliste aufgef\u00FChrt zu werden. <br /> <br /> Beispiel f\u00FCr Suchanfrage mit einer ODER-Verkn\u00FCpfung\: <span class\="searchExample"> buch OR druck </span>Trefferbeispiele\: <span class\="searchExample">"Ein sehr gutes Buch", "In diesem Buch gibt es gute Passagen", "Der Druck war zu hoch".</span> </div> <h3 class\="searchParagraphClosed">Trunkierung</h3> <div class\="searchParagraphText"> Grunds\u00E4tzlich findet bei der einfachen Suche keine Trunkierung statt. Bei der UND- (mit AND) und ODER- (mit OR) Suche kann jedoch eine Rechts- oder Linkstrunkierung verwendet werden. Diese muss explizit angegeben werden. <br /> <br /> Beispiel f\u00FCr Suchanfrage mit expliziter Rechtstrunkierung\: <span class\="searchExample">buch druck* </span> Trefferbeispiel\: <span class\="searchExample">Ich m\u00F6chte ein Buch f\u00FCr meine Mutter drucken lassen</span> Beispiel f\u00FCr Suchanfrage mit expliziter Linkstrunkierung\:<span class\="searchExample"> *niversit\u00E4t </span>Trefferbeispiel\: <span class\="searchExample">Die neue Kinderuniversit\u00E4t ist auf dem Campus</span>Bitte ber\u00FCcksichtigen / beachten Sie, dass die Rechts- und Linkstrunkierung in der Phrasensuche nicht ber\u00FCcksichtigt wird. </div> <h3 class\="searchParagraphClosed">Phrasensuche</h3> <div class\="searchParagraphText"> Eine exakte Folge von W\u00F6rtern (Phrase) wird mit \u201EAnf\u00FChrungszeichen\u201C in genau dieser Kombination in den Metadaten oder im Volltext gefunden (Phrasensuche).<br /> <br />Beispiel f\u00FCr Phrasensuche\: <span class\="searchExample">"buch druck" </span>Trefferbeispiel\: <span class\="searchExample">Beim Binden wird w\u00E4hrend des Pressens auf das Buch Druck ausge\u00FCbt</span> Die Suche w\u00FCrde jedoch nicht finden\: "Die Erfindung des Buchdrucks war ein Meilenstein in der Geschichte." </div> <h3 class\="searchParagraphClosed">Trefferliste</h3> <div class\="searchParagraphText"> Die Suchtreffer werden nach der Durchf\u00FChrung der Suche zun\u00E4chst automatisch nach Relevanz sortiert. Im Anschluss daran k\u00F6nnen die Suchtreffer ebenfalls nach unterschiedlichen Metadatenfeldern sortiert werden. Diese Metadatenfelder werden in der Sidebar unter \u201ESortierung\u201C aufgef\u00FChrt und k\u00F6nnen einfach ausgew\u00E4hlt werden. Ein erneuter Klick auf das gew\u00E4hlte Metadatenfeld \u00E4ndert die dargestellte aufsteigende Reihenfolge der Sortierung zu einer absteigenden Reihenfolge. </div>
