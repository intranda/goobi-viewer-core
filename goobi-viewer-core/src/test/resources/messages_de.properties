admin__licenses_configure_license_now=Jetzt konfigurieren\!
admin__licenses_description_text=Mit den Zugriffslizenzen wird der Zugriff auf Datens\u00E4tze gesteuert. Daf\u00FCr muss der Inhalt eines gew\u00FCnschten Metadatums in das Solr Feld ACCESSCONDITION geschrieben werden. Datens\u00E4tze, die ein Metadatum in dem Feld ACCESSCONDITION haben, werden erst angezeigt, wenn die Zugriffslizenz an dieser Stelle konfiguriert wurde. <br /><br />Die hier gemachten Einstellungen regeln die Anzeige f\u00FCr einen nicht angemeldeten Benutzer aus dem Internet. Diese Zugriffslizenzen k\u00F6nnen auf der Seite "Rechte" f\u00FCr Benutzer, Gruppen oder IP-Bereiche \u00FCberschrieben werden. <br /><br />Aktive Funktionen sind als <div class\="badge badge-success admin__license-badge">gr\u00FCner Badge</div> gekennzeichnet. Nicht zugewiesene sind ausgegraut.
