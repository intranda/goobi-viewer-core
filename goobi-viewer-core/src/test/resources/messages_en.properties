customer_khz_introHeader=Online collections
customer_khz_introText01=<p>The Kunsthaus Z\u00FCrich shows selected items from its collections online. The digital reproduction of objects is a work in progress. Fragile and rare objects, which are difficult to access in the original or are not available in other places, are published here as a matter of preference. Currently, works from the library, archive and graphic collection are on display.</p><h3>Collection Dadaism</h3><p>The Kunsthaus Z\u00FCrich owns one of the world's most extensive Dada collections, with around 720 historical documents and artworks\: Paintings, sculptures, photographs, works on paper, letters, notes, books, journals, pamphlets, posters and manuscripts.</p> zzz
customer_khz_introText02=<h3>Artists' letters</h3><p>Dr. Wilhelm Wartmann (1882-1970) directed the Kunsthaus from 1909 to 1949. From his forty-year tenure, over 10000 letters have survived in the archives of the Z\u00FCrcher Kunstgesellschaft and the Kunsthaus, written by artists and often addressed directly to Dr. Wartmann.</p><p>As part of the "Artists' Letters" project, which began in May 2015, these letters are first packaged individually, unfolded, and then cataloged. Selected letters have been digitized and are made publicly available here for the first time.</p> zzz
