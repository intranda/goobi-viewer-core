customer_sim_eula_paragraph05=Das Staatliche Institut f\u00FCr Musikforschung Preu\u00DFischer Kulturbesitz m\u00F6chte seine digitalisierten Best\u00E4nde und Erschlie\u00DFungsdaten in relevante Kontexte einbringen und dort pr\u00E4sentieren. Anregungen f\u00FCr geeignete Portale, Netzwerke oder virtuelle Sammlungen sind willkommen.
customer_sim_eula_paragraph06=Bei Interesse an der Nachnutzung gr\u00F6\u00DFerer Datenvolumina (Images und Erschlie\u00DFungsdaten), etwa im Rahmen eines Forschungsprojekts, k\u00F6nnen Institutionen die Datenlieferung formlos bei uns beantragen.
