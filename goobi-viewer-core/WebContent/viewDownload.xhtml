<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets" 
    template="/resources/themes/#{navigationHelper.theme}/template.html">

    <ui:define name="metadata">
        <f:metadata>
<!--             <f:event type="preRenderView" listener="#{navigationHelper.setCurrentView('')}" /> -->
        </f:metadata>
    </ui:define>

    <ui:define name="head">
        <f:view contentType="text/html" encoding="utf-8">
            <h:outputText escape="false" value="#{activeDocumentBean.viewManager.htmlHeadDCMetadata}"
                rendered="#{navigationHelper.htmlHeadDCMetadata == true}" />
        </f:view>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" encoding="utf-8">
            <div id="viewDownload" class="download">
            	<div class="download__status">            	
	                <h2>#{msg.downloadHeading}</h2>	                
	                
	                <h:inputHidden id="jobStatusField" value="#{downloadBean.downloadJob.status}" />
	                
	                <h:panelGroup rendered="#{downloadBean.downloadJob!= null}">
	                    <!-- ERROR MESSAGE -->
	                    <h:panelGroup rendered="#{downloadBean.downloadJob.status == 'ERROR'}">
	                    	<div class="panel panel-danger">
	                    		<div class="panel-heading">
	                                <h3 class="panel-title">#{msg.downloadQueueTitle}</h3>
	                            </div>
	                            <div class="panel-body">
	                            	#{downloadBean.downloadJob.message}
	                            </div>
	                    	</div>
	                    </h:panelGroup>
	
	                    <!-- DOWNLOAD QUEUE -->
	                    <h:panelGroup rendered="#{downloadBean.downloadJob.status == 'WAITING' or downloadBean.downloadJob.status == 'UNDEFINED'}">
	                        <div class="panel panel-info">
	                            <div class="panel-heading">
	                                <h3 class="panel-title">#{msg.downloadQueueTitle}</h3>
	                            </div>
	                            <div class="panel-body">
	                            	<div class="row">
	                            		<div class="col-xs-10">
			                                <h:outputFormat value="#{msg.downloadQueuePosition}">
			                                    <f:param value="#{downloadBean.downloadJob.displayName}" />
			                                </h:outputFormat>
	                            		</div>
	                            		<div class="col-xs-1">
			                                <span class="label label-primary">#{downloadBean.downloadJob.queuePosition}</span>
	                            		</div>
	                            		<div class="col-xs-1">
	                            			<div class="download__status-loader">
		                            			<img src="#{request.contextPath}/resources/images/ajax_preloader.gif" class="img-responsive" alt="Download Queue Loader" />
	                            			</div>
	                            		</div>
	                            	</div>
	                            </div>
	                        </div>
	                    </h:panelGroup>
	                    
	                    <!-- DOWNLOAD -->
	                    <h:panelGroup rendered="#{downloadBean.downloadJob.status == 'READY'}">
	                        <!-- LICENSE TEXT -->
	                        <div class="panel panel-success">
	                            <div class="panel-heading">
	                                <h3 class="panel-title">#{msg.downloadLicenseHeading}</h3>
	                            </div>
	                            <div class="panel-body">
			                        <div class="download__status-license-text">
			                            <h:outputText value="#{msg.downloadLicenseText}" escape="false" />
			                        </div>
			
			                        <h:form prependId="false">
			                        	<div class="row">
			                        		<div class="col-xs-9">
					                            <div class="checkbox">
					                                <label>
					                                	<input id="agreeLicense" type="checkbox" /> #{msg.downloadAgreeLicense}
					                                </label>
					                            </div>
			                        		</div>
			                        		<div class="col-xs-3 text-right">
					                            <h:commandButton action="#{downloadBean.downloadFileAction}" id="downloadBtn" styleClass="btn" value="#{msg.downloadButton}" />
			                        		</div>
			                        	</div>
			                        </h:form>	                            	
	                            </div>
	                        </div>
	                    </h:panelGroup>
	                </h:panelGroup>
                </div>

				<script>
					updateJobStatus();
            		var interval = setInterval( function() {
						$( '#viewDownload' ).load( document.URL + ' #viewDownload .download__status', function() {
							updateJobStatus();
						});
					}, 5000 );
            		

					function updateJobStatus() {
						var status = $( '#jobStatusField' ).val();

						switch ( status ) {
							case 'ERROR':
								clearInterval( interval );
								break;
							case 'READY':
								clearInterval( interval );
								viewerJS.download.init();
								break;
							case 'UNDEFINED':
								console.log("Download job status is undefined. Keep checking...");
							case 'WAITING':
							    break;
						}
					}

					updateJobStatus();
				</script>
			</div>
		</f:view>
    </ui:define>

    <ui:define name="sidebar">
        <widgetComponent:widget_views pageType="overview" />
        
        <widgetComponent:widget_searchInCurrentItem />
        
        <widgetComponent:widget_searchResultNavigation />
        
        <widgetComponent:widget_metadata />
        
        <widgetComponent:widget_download />
        
        <widgetComponent:widget_versionHistory />

        <widgetComponent:widget_bookshelfList />
        
        <widgetComponent:widget_mySearches />
        
        <c:forEach var="module" items="#{configurationBean.modules}">
            <c:forEach var="contribution" items="#{module.sidebarContributions}">
                <ui:include src="/#{contribution}" />
            </c:forEach>
        </c:forEach>
        
        <widgetComponent:widget_user />
    </ui:define>
    
    <ui:define name="breadcrumbs">
        <ui:include src="/resources/includes/breadcrumbs.xhtml" />
    </ui:define>
</ui:composition>
