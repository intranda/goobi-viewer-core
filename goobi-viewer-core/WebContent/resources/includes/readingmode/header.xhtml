<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner" 
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

    <!-- READINGMODE HEADER -->
    <header class="reading-mode__navigation">
        <!-- LOGO -->
        <div class="reading-mode__nav logo">
            <a href="#{request.contextPath}/">
                <img src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/readingmode_logo.png" alt="Readingmode Logo" />
                <span>Goobi Viewer</span>
            </a>
        </div>
        <!-- CONTROLS -->
        <div class="reading-mode__nav controls">
            <!-- TOGGLE MOBILE CONTROLS -->
            <button type="button" data-toggle="mobile-image-controls" class="btn-clean">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <viewerComponent:imageControls />
        </div>
        <!-- GO BACK -->
        <div class="reading-mode__nav back">
            <h:outputLink value="#{activeDocumentBean.imageUrl}" title="#{msg.readingMode_leave}">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <f:passThroughAttribute name="data-toggle" value="tooltip" />
                <f:passThroughAttribute name="data-placement" value="bottom" />
            </h:outputLink>
        </div>
    </header>
</ui:composition>
