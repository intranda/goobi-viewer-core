<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            	xmlns:h="http://xmlns.jcp.org/jsf/html"
            	xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
            	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
            	
        <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
    </ui:define>

	<composite:interface />

    <!-- DEPRECATED: Use widget_bookshelves.xhtml -->
    <composite:implementation>
        <h:panelGroup rendered="#{activeDocumentBean.viewManager.currentUser != null}">
            <div id="addToBookshelfModal" class="modal" tabindex="-1" role="dialog">
                <h:form id="addToBookshelfModalForm" styleClass="form-horizontal" role="form" prependId="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">
                                        <h:outputText value="&amp;times;" escape="false" />
                                    </span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">#{msg.bookshelf_addToBookshelf}</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="selectBookshelf" class="col-sm-3 control-label">
                                        <h:outputLabel value="#{msg.bookshelf_bookshelf}:" />
                                    </label>
                                    <div class="col-sm-9">
                                    	<div class="custom-control custom-control--select">
	                                        <h:selectOneListbox id="selectBookshelf" styleClass="form-control" value="#{bookshelfBean.currentBookshelf}"
	                                            converter="bookshelfConverter" required="true"
	                                            size="1">
	                                            <f:selectItems var="bookshelf" value="#{bookshelfBean.getBookshelvesForUser(userBean.user)}"
	                                                itemLabel="#{bookshelf.name}"></f:selectItems>
	                                        </h:selectOneListbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addToBookshelfDesc" class="col-sm-3 control-label">
                                        <h:outputLabel value="#{msg.description}:" />
                                    </label>
                                    <div class="col-sm-9">
                                        <h:inputTextarea id="addToBookshelfDesc" styleClass="form-control" value="#{bookshelfBean.currentBookshelfItem.description}" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <h:commandLink styleClass="btn" data-dismiss="modal">#{msg.cancel}</h:commandLink>
                                <h:commandLink styleClass="btn" action="#{bookshelfBean.saveCurrentItemAction()}" value="#{msg.save}" />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
