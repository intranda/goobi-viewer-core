<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface />
    
    <!-- This component isn't used in any Goobi viewer Theme. Maybe it is obsolet?! -->

    <composite:implementation>
        <ui:fragment rendered="#{activeDocumentBean.hasLanguages}">
            <div id="changeRecordLocaleWrapper" class="change-record-locale">
                <h:form id="changeRecordLocaleForm1" prependId="false">
                    <ul>
                        <ui:repeat var="lang" value="#{activeDocumentBean.recordLanguages}">
                            <li class="#{activeDocumentBean.selectedRecordLanguage == lang ? 'activeLang' : ''}" data-isoCode="#{lang}">
                                <h:commandLink actionListener="index">
                                    <h:outputText value="#{configurationBean.getTranslation(lang, navigationHelper.localeString)}" />
                                    <f:setPropertyActionListener target="#{activeDocumentBean.selectedRecordLanguage}" value="#{lang}" />
                                </h:commandLink>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
        </ui:fragment>
    </composite:implementation>
</ui:composition>
