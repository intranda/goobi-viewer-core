<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<composite:interface />

    <composite:implementation>
        <h:panelGroup rendered="#{val.normDataUrlKeys != null}">
            <ui:repeat value="#{val.normDataUrlKeys}" var="normDataCollection">
                <button
                    type="button"
                    data-remotecontent="#{request.contextPath}/api?action=normdata&amp;url=#{val.getNormDataUrl(normDataCollection)}&amp;lang=#{navigationHelper.localeString}"
                    data-toggle="tooltip" 
                    data-placement="top"
                    data-trigger="hover" 
                    title="#{msg.normdataExpand}"
                    class="normdataLink"> 
                    <i class="fa fa-list-ul" aria-hidden="true"></i> 
                    <div class="normdata-preloader"></div>
                </button>
                <!-- TODO: add sortable popovers -->
<!--                 <button type="button" class="sortPopovers" data-toggle="tooltip" data-placement="top" title="#{msg.normdataPopoverSort}"> -->
<!--                     <i class="fa fa-th" aria-hidden="true" ></i> -->
<!--                 </button> -->
                <i class="fa fa-times closeAllPopovers" aria-hidden="true" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="#{msg.normdataPopoverCloseAll}"></i>
            </ui:repeat>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
